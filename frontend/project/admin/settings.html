<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyWings | Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --sky-blue: #1a73e8;
      --sky-blue-light: #52a8ff;
      --deep-blue: #0d1a3a;
      --white: #ffffff;
      --gray: #e8eef5;
    }
    body {
      background: linear-gradient(to bottom, var(--sky-blue-light), #d6eaff);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      position: relative;
      margin: 0;
      display: flex;
    }
    .logo-top { position: fixed; top: 20px; left: 25px; z-index: 30; width: 65px; }
    .sky-container { position: fixed; top: 0; left: 0; right: 0; width: 100%; height: 260px; overflow: hidden; z-index: 0; pointer-events: none; }
    .cloud { opacity: 0.85; animation: cloudMove linear infinite; }
    .cloud-small { animation-duration: 58s; }
    .cloud-medium { animation-duration: 70s; }
    .cloud-large { animation-duration: 90s; }
    @keyframes cloudMove { from { transform: translateX(130%); } to { transform: translateX(-150%); } }
    .plane { animation: planeFly 14s linear infinite; }
    .plane-1 { animation-delay: 0s; transform: scale(1); }
    .plane-2 { animation-delay: 5s; transform: scale(0.85); }
    .plane-3 { animation-delay: 9s; transform: scale(0.7); }
    @keyframes planeFly { 0% { transform: translateX(-150px) translateY(0) scale(var(--scale)); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateX(130vw) translateY(-10px) scale(var(--scale)); opacity: 0; } }
    .sidebar { background-color: var(--deep-blue); z-index: 20; position: fixed; left: 0; top: 0; width: 256px; height: 100vh; padding: 1.25rem; color: white; }
    .sidebar a.active { background-color: var(--sky-blue-light); }
    main { margin-left: 256px; padding: 2rem; position: relative; z-index: 10; min-height: 100vh; width: calc(100% - 256px); }
    .card { background: var(--white); border-radius: 1rem; padding: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .fade-in { opacity: 0; transform: translateY(20px); animation: fadeInUp 0.6s ease forwards; }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="font-sans flex">

  <!-- Logo Top-Left -->
  <img src="../../assets/logo.png" class="logo-top" alt="SkyWings Logo">

  <!-- Sky Container with Clouds and Planes -->
  <div class="sky-container">
    <svg viewBox="0 0 1440 260" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="1400" cy="60" rx="110" ry="28" fill="white" class="cloud cloud-large" />
      <ellipse cx="1300" cy="120" rx="70" ry="20" fill="white" class="cloud cloud-medium" />
      <ellipse cx="1600" cy="90" rx="50" ry="16" fill="white" class="cloud cloud-small" />
      <g id="plane">
        <path d="M0 12c4-3 30-12 54-6s46 22 56 26c8 3 22 10 36 8 10-1 28-7 42-12 14-6 30-10 46-8 16 2 34 10 50 14 18 5 38 6 58 0" fill="#fff" stroke="#ccdff9" stroke-width="1"></path>
        <rect x="10" y="8" width="36" height="8" rx="3" fill="#ffb400"></rect>
      </g>
      <use href="#plane" class="plane plane-1" x="-200" y="40"/>
      <use href="#plane" class="plane plane-2" x="-350" y="110"/>
      <use href="#plane" class="plane plane-3" x="-500" y="20"/>
    </svg>
  </div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="https://cdn-icons-png.flaticon.com/512/804/804920.png" alt="SkyWings Logo" class="w-24 mb-8">
    <h2 class="text-2xl font-bold mb-8">‚úàÔ∏è Admin Panel</h2>
    <nav class="flex flex-col gap-3">
      <a href="admin-dashboard.html" class="hover:bg-sky-blue p-2 rounded">üè† Dashboard</a>
      <a href="flights.html" class="hover:bg-sky-blue p-2 rounded">‚úàÔ∏è Flights</a>
      <a href="passengers.html" class="hover:bg-sky-blue p-2 rounded">üßç Passengers</a>
      <a href="staff.html" class="hover:bg-sky-blue p-2 rounded">üë®‚Äç‚úàÔ∏è Crew / Staff</a>
      <a href="maintenance.html" class="hover:bg-sky-blue p-2 rounded">üîß Maintenance</a>
      <a href="reports.html" class="hover:bg-sky-blue p-2 rounded">üìä Reports</a>
      <a href="settings.html" class="bg-sky-blue p-2 rounded">‚öôÔ∏è System</a>
      <a href="admin-login.html" class="text-red-500 hover:underline mt-6">Logout</a>
    </nav>
  </aside>

  <!-- Settings Content -->
  <main>
    <div class="card fade-in max-w-3xl mx-auto">
      <h2 class="text-xl font-semibold mb-4 text-deep-blue">General Settings</h2>

      <form id="settings-form" class="space-y-5">
        <div>
          <label class="block text-gray-600">Airline Name</label>
          <input type="text" id="airlineName" class="w-full p-3 border rounded-md focus:ring focus:ring-sky-blue" placeholder="e.g. SkyWings Airlines" />
        </div>

        <div>
          <label class="block text-gray-600">Theme Color</label>
          <select id="themeColor" class="w-full p-3 border rounded-md focus:ring focus:ring-sky-blue">
            <option value="blue">Blue</option>
            <option value="sky">Sky</option>
            <option value="indigo">Indigo</option>
            <option value="emerald">Emerald</option>
          </select>
        </div>

        <div>
          <label class="block text-gray-600">Timezone</label>
          <select id="timezone" class="w-full p-3 border rounded-md focus:ring focus:ring-sky-blue">
            <option value="GMT">GMT</option>
            <option value="UTC">UTC</option>
            <option value="WAT">West Africa Time</option>
            <option value="EST">Eastern Time</option>
          </select>
        </div>

        <button type="submit"
                class="bg-sky-blue text-white py-3 px-6 rounded-lg hover:bg-sky-blue-light transition-all">
          Save Settings
        </button>
      </form>

      <!-- Confirmation -->
      <p id="statusMessage" class="text-green-600 mt-6 hidden">‚úÖ Settings updated successfully!</p>
    </div>
  </main>

  <script src="../js/settings.js"></script>
  <script>
    // Fade-in animation
    setTimeout(() => document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible')), 200);
  </script>
</body>
</html>
