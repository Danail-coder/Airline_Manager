<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyWings | Manage Passengers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --sky-blue: #1a73e8;
      --sky-blue-light: #52a8ff;
      --deep-blue: #0d1a3a;
      --white: #ffffff;
      --gray: #e8eef5;
    }
    body { background-color: var(--gray); }
    .fade-in { opacity: 0; transform: translateY(20px); transition: all 0.6s ease; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    .input-field { border: 1px solid #ccc; padding: 0.5rem; border-radius: 0.5rem; transition: all 0.3s; }
    .input-field:focus { border-color: var(--sky-blue); outline: none; box-shadow: 0 0 5px var(--sky-blue-light); }
    .btn-primary { background-color: var(--sky-blue); color: var(--white); transition: all 0.3s; }
    .btn-primary:hover { background-color: var(--sky-blue-light); }
    table th, table td { padding: 0.75rem; }
  </style>
</head>
<body class="font-sans flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-deep-blue text-white h-screen p-5 fixed z-10">
    <img src="https://cdn-icons-png.flaticon.com/512/804/804920.png" alt="SkyWings Logo" class="w-24 mb-8">
    <h2 class="text-2xl font-bold mb-8">âœˆï¸ Admin Panel</h2>
    <nav class="flex flex-col gap-3">
      <a href="dashboard.html" class="hover:bg-sky-blue p-2 rounded">ğŸ  Dashboard</a>
      <a href="flights.html" class="hover:bg-sky-blue p-2 rounded">âœˆï¸ Flights</a>
      <a href="passengers.html" class="bg-sky-blue p-2 rounded active">ğŸ§ Passengers</a>
      <a href="staff.html" class="hover:bg-sky-blue p-2 rounded">ğŸ‘¨â€âœˆï¸ Crew / Staff</a>
      <a href="maintenance.html" class="hover:bg-sky-blue p-2 rounded">ğŸ”§ Maintenance</a>
      <a href="reports.html" class="hover:bg-sky-blue p-2 rounded">ğŸ“Š Reports</a>
      <a href="settings.html" class="hover:bg-sky-blue p-2 rounded">âš™ï¸ System</a>
      <a href="/frontend/project/login.html" class="text-red-500 hover:underline mt-6">Logout</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="ml-64 flex-1 container p-6 min-h-screen">

    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold text-deep-blue">Manage Passengers</h1>
      <button id="add-passenger-btn" class="btn-primary px-4 py-2 rounded">+ Add Passenger</button>
    </header>

    <!-- Add/Edit Passenger Form -->
    <section id="passenger-form-section" class="hidden mb-8 bg-white p-6 rounded-lg shadow fade-in">
      <h2 id="form-title" class="text-xl font-semibold mb-4">Add New Passenger</h2>
      <form id="passenger-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="hidden" id="passenger-id">

        <div>
          <label class="block text-gray-600">Full Name</label>
          <input id="name" type="text" class="input-field w-full" required />
        </div>

        <div>
          <label class="block text-gray-600">Passport No.</label>
          <input id="passport" type="text" class="input-field w-full" required />
        </div>

        <div>
          <label class="block text-gray-600">Nationality</label>
          <input id="nationality" type="text" class="input-field w-full" required />
        </div>

        <div>
          <label class="block text-gray-600">Email</label>
          <input id="email" type="email" class="input-field w-full" required />
        </div>

        <div>
          <label class="block text-gray-600">Phone</label>
          <input id="phone" type="text" class="input-field w-full" required />
        </div>

        <div>
          <label class="block text-gray-600">Flight ID</label>
          <input id="flight" type="text" class="input-field w-full" placeholder="e.g., FL101" required />
        </div>

        <div>
          <label class="block text-gray-600">Seat</label>
          <input id="seat" type="text" class="input-field w-full" placeholder="e.g., 12A" required />
        </div>

        <div>
          <label class="block text-gray-600">Status</label>
          <select id="status" class="input-field w-full">
            <option>Checked-In</option>
            <option>Boarded</option>
            <option>Cancelled</option>
            <option>Pending</option>
          </select>
        </div>

        <div class="md:col-span-2 flex justify-end gap-3 mt-4">
          <button type="button" id="cancel-form" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
          <button type="submit" class="btn-primary px-4 py-2 rounded">Save Passenger</button>
        </div>
      </form>
    </section>

    <!-- Passenger List -->
    <section class="bg-white p-6 rounded-lg shadow fade-in">
      <h2 class="text-xl font-semibold mb-4 text-deep-blue">Passenger List</h2>
      <table class="w-full border-collapse bg-white rounded-lg shadow overflow-hidden">
        <thead class="bg-sky-blue-light text-white">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Passport</th>
            <th>Flight</th>
            <th>Seat</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="passenger-table" class="divide-y divide-gray-200"></tbody>
      </table>
    </section>

  </main>

  <script src="../js/admin-passengers.js"></script>
</body>
</html>
