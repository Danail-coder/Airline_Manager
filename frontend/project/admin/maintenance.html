<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkyWings | Aircraft Maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --sky-blue: #1a73e8;
      --sky-blue-light: #52a8ff;
      --deep-blue: #0d1a3a;
      --white: #ffffff;
      --gray: #e8eef5;
    }

    body { background-color: var(--gray); }
    .fade-in { opacity: 0; transform: translateY(20px); transition: all 0.6s ease; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    .input-field { border: 1px solid #ccc; padding: 0.5rem; border-radius: 0.5rem; transition: all 0.3s; }
    .input-field:focus { border-color: var(--sky-blue); outline: none; box-shadow: 0 0 5px var(--sky-blue-light); }
    .btn-primary { background-color: var(--sky-blue); color: var(--white); transition: all 0.3s; }
    .btn-primary:hover { background-color: var(--sky-blue-light); }
    table th, table td { padding: 0.75rem; }
  </style>
</head>
<body class="font-sans flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-deep-blue text-white h-screen p-5 fixed z-10 sidebar">
    <img src="https://cdn-icons-png.flaticon.com/512/804/804920.png" alt="SkyWings Logo" class="w-24 mb-8">
    <h2 class="text-2xl font-bold mb-8">âœˆï¸ Admin Panel</h2>
    <nav class="flex flex-col gap-3">
      <a href="dashboard.html" class="hover:bg-sky-blue p-2 rounded">ğŸ  Dashboard</a>
      <a href="flights.html" class="hover:bg-sky-blue p-2 rounded">âœˆï¸ Flights</a>
      <a href="passengers.html" class="hover:bg-sky-blue p-2 rounded">ğŸ§ Passengers</a>
      <a href="staff.html" class="hover:bg-sky-blue p-2 rounded">ğŸ‘¨â€âœˆï¸ Crew / Staff</a>
      <a href="maintenance.html" class="bg-sky-blue p-2 rounded active">ğŸ”§ Maintenance</a>
      <a href="reports.html" class="hover:bg-sky-blue p-2 rounded">ğŸ“Š Reports</a>
      <a href="settings.html" class="hover:bg-sky-blue p-2 rounded">âš™ï¸ System</a>
      <a href="/frontend/project/login.html" class="text-red-500 hover:underline mt-6">Logout</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="ml-64 flex-1 container p-6 min-h-screen relative z-10">

    <h2 class="text-xl font-semibold text-deep-blue mb-4">Aircraft Maintenance Dashboard</h2>

    <!-- Add Maintenance Record -->
    <form id="maintenance-form" class="bg-white p-6 rounded-lg shadow mb-6 fade-in">
      <div class="grid md:grid-cols-2 gap-4">
        <label class="block">
          <span class="text-sm font-medium text-gray-700">Aircraft ID</span>
          <input type="text" id="aircraft-id" class="input-field w-full" placeholder="e.g. A320-001" required />
        </label>
        <label class="block">
          <span class="text-sm font-medium text-gray-700">Maintenance Type</span>
          <select id="type" class="input-field w-full" required>
            <option value="">Select Type</option>
            <option>Routine Inspection</option>
            <option>Engine Check</option>
            <option>Cabin Upgrade</option>
            <option>Landing Gear Repair</option>
          </select>
        </label>
        <label class="block">
          <span class="text-sm font-medium text-gray-700">Date</span>
          <input type="date" id="date" class="input-field w-full" required />
        </label>
        <label class="block">
          <span class="text-sm font-medium text-gray-700">Status</span>
          <select id="status" class="input-field w-full" required>
            <option>Pending</option>
            <option>In Progress</option>
            <option>Completed</option>
          </select>
        </label>
      </div>
      <label class="block mt-4">
        <span class="text-sm font-medium text-gray-700">Remarks</span>
        <textarea id="remarks" rows="3" class="input-field w-full" placeholder="Add remarks..."></textarea>
      </label>

      <button type="submit" class="btn-primary mt-4 px-4 py-2 rounded">Add Record</button>
    </form>

    <!-- Maintenance Table -->
    <section class="fade-in">
      <h3 class="text-lg font-semibold mb-2 text-deep-blue">Maintenance Records</h3>
      <div class="overflow-x-auto">
        <table class="w-full border-collapse bg-white rounded-lg shadow overflow-hidden">
          <thead class="bg-sky-blue-light text-white">
            <tr>
              <th>Aircraft</th>
              <th>Type</th>
              <th>Date</th>
              <th>Status</th>
              <th>Remarks</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="maintenance-table" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>

  </main>

  <script src="../js/admin-maintenance.js"></script>
</body>
</html>
