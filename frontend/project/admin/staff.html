<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyWings | Crew & Staff</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --sky-blue: #1a73e8;
      --sky-blue-light: #52a8ff;
      --deep-blue: #0d1a3a;
      --white: #ffffff;
      --gray: #e8eef5;
    }
    body { background-color: var(--gray); }
    .fade-in { opacity: 0; transform: translateY(20px); transition: all 0.6s ease; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body class="font-sans flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-deep-blue text-white h-screen p-5 fixed z-10">
    <img src="https://cdn-icons-png.flaticon.com/512/804/804920.png" alt="SkyWings Logo" class="w-24 mb-8">
    <h2 class="text-2xl font-bold mb-8">âœˆï¸ Admin Panel</h2>
    <nav class="flex flex-col gap-3">
      <a href="dashboard.html" class="hover:bg-sky-blue p-2 rounded">ğŸ  Dashboard</a>
      <a href="flights.html" class="hover:bg-sky-blue p-2 rounded">âœˆï¸ Flights</a>
      <a href="passengers.html" class="hover:bg-sky-blue p-2 rounded">ğŸ§ Passengers</a>
      <a href="staff.html" class="bg-sky-blue p-2 rounded">ğŸ‘¨â€âœˆï¸ Crew / Staff</a>
      <a href="maintenance.html" class="hover:bg-sky-blue p-2 rounded">ğŸ”§ Maintenance</a>
      <a href="reports.html" class="hover:bg-sky-blue p-2 rounded">ğŸ“Š Reports</a>
      <a href="settings.html" class="hover:bg-sky-blue p-2 rounded">âš™ï¸ System</a>
      <a href="/frontend/project/login.html" class="text-red-500 hover:underline mt-6">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 flex-1 p-6 fade-in">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold text-deep-blue">Crew & Staff Management</h1>
      <button id="add-staff-btn" class="bg-sky-blue text-white px-4 py-2 rounded hover:bg-sky-blue-light transition-all">+ Add Staff</button>
    </header>

    <!-- Add/Edit Staff Form -->
    <section id="staff-form-section" class="hidden mb-8 bg-white p-6 rounded-lg shadow">
      <h2 id="form-title" class="text-xl font-semibold mb-4 text-deep-blue">Add New Staff Member</h2>
      <form id="staff-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="hidden" id="staff-id">

        <div>
          <label class="block text-gray-600">Full Name</label>
          <input id="name" type="text" class="w-full border p-2 rounded focus:ring focus:ring-sky-blue" required />
        </div>

        <div>
          <label class="block text-gray-600">Position</label>
          <select id="position" class="w-full border p-2 rounded focus:ring focus:ring-sky-blue">
            <option>Pilot</option>
            <option>Co-Pilot</option>
            <option>Cabin Crew</option>
            <option>Engineer</option>
            <option>Ground Staff</option>
          </select>
        </div>

        <div>
          <label class="block text-gray-600">License / ID</label>
          <input id="license" type="text" class="w-full border p-2 rounded focus:ring focus:ring-sky-blue" required />
        </div>

        <div>
          <label class="block text-gray-600">Assigned Flight</label>
          <input id="flight" type="text" class="w-full border p-2 rounded focus:ring focus:ring-sky-blue" placeholder="e.g., FL102" />
        </div>

        <div>
          <label class="block text-gray-600">Contact</label>
          <input id="contact" type="text" class="w-full border p-2 rounded focus:ring focus:ring-sky-blue" placeholder="+233..." />
        </div>

        <div>
          <label class="block text-gray-600">Status</label>
          <select id="status" class="w-full border p-2 rounded focus:ring focus:ring-sky-blue">
            <option>Active</option>
            <option>On Leave</option>
            <option>Inactive</option>
          </select>
        </div>

        <div class="md:col-span-2 flex justify-end gap-3 mt-4">
          <button type="button" id="cancel-form" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 transition-all">Cancel</button>
          <button type="submit" class="bg-sky-blue text-white px-4 py-2 rounded hover:bg-sky-blue-light transition-all">Save Staff</button>
        </div>
      </form>
    </section>

    <!-- Staff List -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4 text-deep-blue">Staff List</h2>
      <div class="overflow-x-auto">
        <table class="w-full border-collapse border border-gray-200">
          <thead class="bg-blue-50 text-gray-800">
            <tr>
              <th class="p-3 border-b">ID</th>
              <th class="p-3 border-b">Name</th>
              <th class="p-3 border-b">Position</th>
              <th class="p-3 border-b">License</th>
              <th class="p-3 border-b">Flight</th>
              <th class="p-3 border-b">Status</th>
              <th class="p-3 border-b text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="staff-table" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="../js/admin-staff.js"></script>
  <script>
    // Fade-in animation
    setTimeout(() => document.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible')), 200);
  </script>
</body>
</html>
