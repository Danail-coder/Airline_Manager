<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skylink Manager | Crew & Staff</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-800 text-white h-screen p-5 fixed">
    <h2 class="text-2xl font-bold mb-8">âœˆï¸ Admin Panel</h2>
    <nav class="flex flex-col gap-3">
      <a href="dashboard.html" class="hover:bg-blue-700 p-2 rounded">ğŸ  Dashboard</a>
      <a href="flights.html" class="hover:bg-blue-700 p-2 rounded">âœˆï¸ Flights</a>
      <a href="passengers.html" class="hover:bg-blue-700 p-2 rounded">ğŸ§ Passengers</a>
      <a href="staff.html" class="bg-blue-700 p-2 rounded">ğŸ‘¨â€âœˆï¸ Crew / Staff</a>
      <a href="maintenance.html" class="hover:bg-blue-700 p-2 rounded">ğŸ”§ Maintenance</a>
      <a href="reports.html" class="hover:bg-blue-700 p-2 rounded">ğŸ“Š Reports</a>
      <a href="settings.html" class="hover:bg-blue-700 p-2 rounded">âš™ï¸ System</a>
      <a href="/frontend/project/login.html" class="text-red-500 hover:underline mx-3">Logout</a>
    </nav>
  </aside>

  <!-- decorative animated sky (SVG) -->
    <div class="sky" aria-hidden="true">
      <!-- inline SVG with simple plane and cloud animations -->
      <svg id="sky-svg" viewBox="0 0 1200 220" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="skyGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#eaf3ff" />
            <stop offset="100%" stop-color="#d6eaff" />
          </linearGradient>
          <g id="plane">
            <path d="M0 12c4-3 30-12 54-6s46 22 56 26c8 3 22 10 36 8 10-1 28-7 42-12 14-6 30-10 46-8 16 2 34 10 50 14 18 5 38 6 58 0" fill="#fff" stroke="#ccdff9" stroke-width="1"/>
            <rect x="10" y="8" width="36" height="8" rx="3" fill="#ffb400"/>
          </g>
        </defs>

        <!-- moving clouds -->
        <g class="clouds" fill="#ffffff" opacity="0.9">
          <ellipse cx="1200" cy="40" rx="90" ry="22" />
          <ellipse cx="1000" cy="70" rx="60" ry="18" />
          <ellipse cx="850" cy="35" rx="70" ry="20" />
          <ellipse cx="600" cy="60" rx="110" ry="26" />
        </g>

        <!-- repeated planes with different speeds -->
        <use href="#plane" class="plane plane-1" x="-260" y="40" />
        <use href="#plane" class="plane plane-2" x="-120" y="90" transform="scale(0.9)" />
        <use href="#plane" class="plane plane-3" x="-640" y="20" transform="scale(0.75)" />
      </svg>
    </div>


  <!-- Main Content -->
  <main class="ml-64 flex-1 p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Crew & Staff Management</h1>
      <button id="add-staff-btn" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-600">+ Add Staff</button>
    </header>

    <!-- Add/Edit Staff Form -->
    <section id="staff-form-section" class="hidden mb-8 bg-white p-6 rounded-lg shadow">
      <h2 id="form-title" class="text-xl font-semibold mb-4">Add New Staff Member</h2>
      <form id="staff-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="hidden" id="staff-id">

        <div>
          <label class="block text-gray-600">Full Name</label>
          <input id="name" type="text" class="w-full border p-2 rounded" required />
        </div>

        <div>
          <label class="block text-gray-600">Position</label>
          <select id="position" class="w-full border p-2 rounded">
            <option>Pilot</option>
            <option>Co-Pilot</option>
            <option>Cabin Crew</option>
            <option>Engineer</option>
            <option>Ground Staff</option>
          </select>
        </div>

        <div>
          <label class="block text-gray-600">License / ID</label>
          <input id="license" type="text" class="w-full border p-2 rounded" required />
        </div>

        <div>
          <label class="block text-gray-600">Assigned Flight</label>
          <input id="flight" type="text" class="w-full border p-2 rounded" placeholder="e.g., FL102" />
        </div>

        <div>
          <label class="block text-gray-600">Contact</label>
          <input id="contact" type="text" class="w-full border p-2 rounded" placeholder="+233..." />
        </div>

        <div>
          <label class="block text-gray-600">Status</label>
          <select id="status" class="w-full border p-2 rounded">
            <option>Active</option>
            <option>On Leave</option>
            <option>Inactive</option>
          </select>
        </div>

        <div class="md:col-span-2 flex justify-end gap-3 mt-4">
          <button type="button" id="cancel-form" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
          <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-600">Save Staff</button>
        </div>
      </form>
    </section>

    <!-- Staff List -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Staff List</h2>
      <table class="w-full text-left border border-gray-200">
        <thead class="bg-blue-50">
          <tr>
            <th class="p-2 border-b">ID</th>
            <th class="p-2 border-b">Name</th>
            <th class="p-2 border-b">Position</th>
            <th class="p-2 border-b">License</th>
            <th class="p-2 border-b">Flight</th>
            <th class="p-2 border-b">Status</th>
            <th class="p-2 border-b text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="staff-table"></tbody>
      </table>
    </section>
  </main>

  <script src="../js/admin-staff.js"></script>
</body>
</html>
