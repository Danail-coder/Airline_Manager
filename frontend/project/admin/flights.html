<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyWings | Manage Flights</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --sky-blue: #1a73e8;
      --sky-blue-light: #52a8ff;
      --deep-blue: #0d1a3a;
      --white: #ffffff;
      --gray: #e8eef5;
    }
    body {
      background: linear-gradient(to bottom, var(--sky-blue-light), #d6eaff);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      position: relative;
      margin: 0;
      display: flex;
    }
    /* Logo top-left */
    .logo-top {
      position: fixed;
      top: 20px;
      left: 25px;
      z-index: 30;
      width: 65px;
    }

    /* Sky background with clouds and planes */
    .sky-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 260px;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .cloud {
      opacity: 0.85;
      animation: cloudMove linear infinite;
    }

    .cloud-small { animation-duration: 58s; }
    .cloud-medium { animation-duration: 70s; }
    .cloud-large { animation-duration: 90s; }

    @keyframes cloudMove {
      from { transform: translateX(130%); }
      to   { transform: translateX(-150%); }
    }

    .plane {
      animation: planeFly 14s linear infinite;
    }

    .plane-1 { animation-delay: 0s; transform: scale(1); }
    .plane-2 { animation-delay: 5s; transform: scale(0.85); }
    .plane-3 { animation-delay: 9s; transform: scale(0.7); }

    @keyframes planeFly {
      0%   { transform: translateX(-150px) translateY(0) scale(var(--scale)); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateX(130vw) translateY(-10px) scale(var(--scale)); opacity: 0; }
    }

    /* Sidebar */
    .sidebar {
      background-color: var(--deep-blue);
      z-index: 20;
      position: fixed;
      left: 0;
      top: 0;
      width: 256px;
      height: 100vh;
      padding: 1.25rem;
      color: white;
    }

    .sidebar a.active { background-color: var(--sky-blue-light); }
    
    /* Main content area */
    main {
      margin-left: 256px;
      padding: 2rem;
      position: relative;
      z-index: 10;
      min-height: 100vh;
      width: calc(100% - 256px);
    }

    /* Cards */
    .card {
      background: var(--white);
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .fade-in { opacity: 0; transform: translateY(20px); animation: fadeInUp 0.6s ease forwards; }
    
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in:nth-child(1) { animation-delay: 0.1s; }
    .fade-in:nth-child(2) { animation-delay: 0.2s; }
    .fade-in:nth-child(3) { animation-delay: 0.3s; }
    .fade-in:nth-child(4) { animation-delay: 0.4s; }
    .fade-in { opacity: 0; transform: translateY(20px); transition: all 0.6s ease; }
    .fade-in.visible { opacity: 1; transform: translateY(0); }
    .input-field { border: 1px solid #ccc; padding: 0.5rem; border-radius: 0.5rem; transition: all 0.3s; }
    .input-field:focus { border-color: var(--sky-blue); outline: none; box-shadow: 0 0 5px var(--sky-blue-light); }
    .btn-primary { background-color: var(--sky-blue); color: var(--white); transition: all 0.3s; }
    .btn-primary:hover { background-color: var(--sky-blue-light); }
  </style>
</head>
<body class="font-sans flex">

  <!-- Logo Top-Left -->
  <img src="../../assets/logo.png" class="logo-top" alt="SkyWings Logo">

  <!-- Sky Container with Clouds and Planes -->
  <div class="sky-container">
    <svg viewBox="0 0 1440 260" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <!-- Clouds -->
      <ellipse cx="1400" cy="60" rx="110" ry="28" fill="white" class="cloud cloud-large" />
      <ellipse cx="1300" cy="120" rx="70" ry="20" fill="white" class="cloud cloud-medium" />
      <ellipse cx="1600" cy="90" rx="50" ry="16" fill="white" class="cloud cloud-small" />

      <!-- Planes -->
      <g id="plane">
        <path d="M0 12c4-3 30-12 54-6s46 22 56 26c8 3 22 10 36 8 10-1 28-7 42-12 14-6 30-10 46-8 16 2 34 10 50 14 18 5 38 6 58 0" fill="#fff" stroke="#ccdff9" stroke-width="1"></path>
        <rect x="10" y="8" width="36" height="8" rx="3" fill="#ffb400"></rect>
      </g>

      <use href="#plane" class="plane plane-1" x="-200" y="40"/>
      <use href="#plane" class="plane plane-2" x="-350" y="110"/>
      <use href="#plane" class="plane plane-3" x="-500" y="20"/>
    </svg>
  </div>
  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="https://cdn-icons-png.flaticon.com/512/804/804920.png" alt="SkyWings Logo" class="w-24 mb-8">
    <h2 class="text-2xl font-bold mb-8">‚úàÔ∏è Admin Panel</h2>
    <nav class="flex flex-col gap-3">
      <a href="admin-dashboard.html" class="hover:bg-sky-blue p-2 rounded">üè† Dashboard</a>
      <a href="flights.html" class="bg-sky-blue p-2 rounded active">‚úàÔ∏è Flights</a>
      <a href="passengers.html" class="hover:bg-sky-blue p-2 rounded">üßç Passengers</a>
      <a href="staff.html" class="hover:bg-sky-blue p-2 rounded">üë®‚Äç‚úàÔ∏è Crew / Staff</a>
      <a href="maintenance.html" class="hover:bg-sky-blue p-2 rounded">üîß Maintenance</a>
      <a href="reports.html" class="hover:bg-sky-blue p-2 rounded">üìä Reports</a>
      <a href="settings.html" class="hover:bg-sky-blue p-2 rounded">‚öôÔ∏è System</a>
      <a href="admin-login.html" class="text-red-500 hover:underline mx-3 mt-6">Logout</a>
    </nav>
  </aside>

  <main>
    <section class="card fade-in">
      <h2 class="text-xl font-semibold mb-4 text-deep-blue">Add New Flight</h2>
      <form class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-600">From</label>
          <input id="from" type="text" class="input-field w-full" required />
        </div>
        <div>
          <label class="block text-gray-600">To</label>
          <input id="to" type="text" class="input-field w-full" required />
        </div>
        <div>
          <label class="block text-gray-600">Date</label>
          <input id="date" type="date" class="input-field w-full" required />
        </div>
        <div>
          <label class="block text-gray-600">Duration</label>
          <input id="duration" type="text" class="input-field w-full" placeholder="e.g., 2h 15m" required />
        </div>
        <div>
          <label class="block text-gray-600">Aircraft</label>
          <input id="aircraft" type="text" class="input-field w-full" required />
        </div>
        <div>
          <label class="block text-gray-600">Status</label>
          <select id="status" class="input-field w-full">
            <option>Scheduled</option>
            <option>Departed</option>
            <option>Completed</option>
            <option>Cancelled</option>
          </select>
        </div>
        <div class="md:col-span-2 flex justify-end gap-3 mt-4">
          <button type="button" id="cancel-form" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
          <button type="submit" class="btn-primary px-4 py-2 rounded">Save Flight</button>
        </div>
      </form>
    </section>

    <!-- Flights Table -->
    <section class="card fade-in">
      <h2 class="text-xl font-semibold mb-4 text-deep-blue">Flight List</h2>
      <table class="w-full text-left border border-gray-200">
        <thead class="bg-sky-blue-light text-white">
          <tr>
            <th class="p-2 border-b">Flight ID</th>
            <th class="p-2 border-b">Route</th>
            <th class="p-2 border-b">Date</th>
            <th class="p-2 border-b">Duration</th>
            <th class="p-2 border-b">Aircraft</th>
            <th class="p-2 border-b">Status</th>
            <th class="p-2 border-b text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="flights-table"></tbody>
      </table>
    </section>
  </main>

  <script src="../js/admin-flights.js"></script>
</body>
</html>
