<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Ticket | Skylinks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">Passenger Information</h1>
    <nav class="space-x-4 text-sm">
        <a href="search.html" class="hover:underline">Search</a>
        <a href="results.html" class="hover:underline">Results</a>
        <a href="booking.html" class="hover:underline">Booking</a>
        <a href="user-payment.html" class="underline font-semibold">Payment</a>
        <a href="confirmation.html" class="hover:underline">Confirmation</a>
        <a href="login.html" class="text-red-500 hover:underline mx-3">Logout</a>
        </nav>

    <!-- decorative animated sky (SVG) -->
    <div class="sky" aria-hidden="true">
      <!-- inline SVG with simple plane and cloud animations -->
      <svg id="sky-svg" viewBox="0 0 1200 220" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="skyGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#eaf3ff" />
            <stop offset="100%" stop-color="#d6eaff" />
          </linearGradient>
          <g id="plane">
            <path d="M0 12c4-3 30-12 54-6s46 22 56 26c8 3 22 10 36 8 10-1 28-7 42-12 14-6 30-10 46-8 16 2 34 10 50 14 18 5 38 6 58 0" fill="#fff" stroke="#ccdff9" stroke-width="1"/>
            <rect x="10" y="8" width="36" height="8" rx="3" fill="#ffb400"/>
          </g>
        </defs>

        <!-- moving clouds -->
        <g class="clouds" fill="#ffffff" opacity="0.9">
          <ellipse cx="1200" cy="40" rx="90" ry="22" />
          <ellipse cx="1000" cy="70" rx="60" ry="18" />
          <ellipse cx="850" cy="35" rx="70" ry="20" />
          <ellipse cx="600" cy="60" rx="110" ry="26" />
        </g>

        <!-- repeated planes with different speeds -->
        <use href="#plane" class="plane plane-1" x="-260" y="40" />
        <use href="#plane" class="plane plane-2" x="-120" y="90" transform="scale(0.9)" />
        <use href="#plane" class="plane plane-3" x="-640" y="20" transform="scale(0.75)" />
      </svg>
    </div>

    <div class="p-5 border-b border-dashed border-gray-300">
      <h3 class="text-gray-700 font-semibold mb-2">Passenger</h3>
      <p id="passenger-name" class="text-lg font-bold text-blue-700">—</p>
      <p id="payment-method" class="text-sm text-gray-500"></p>
    </div>

    <div class="p-5 grid grid-cols-3 gap-3 border-b border-dashed border-gray-300">
      <div class="text-center">
        <h4 class="font-semibold text-gray-600 text-sm">FROM</h4>
        <p id="from" class="text-lg font-bold text-gray-800">—</p>
      </div>
      <div class="flex flex-col items-center justify-center">
        <div class="w-10 border-t-2 border-gray-400 mb-1"></div>
        <span class="text-blue-600 font-semibold text-sm">✈</span>
        <div class="w-10 border-t-2 border-gray-400 mt-1"></div>
      </div>
      <div class="text-center">
        <h4 class="font-semibold text-gray-600 text-sm">TO</h4>
        <p id="to" class="text-lg font-bold text-gray-800">—</p>
      </div>
    </div>

    <div class="p-5 grid grid-cols-2 gap-4 border-b border-dashed border-gray-300 text-sm">
      <div>
        <p class="text-gray-500">DATE</p>
        <p id="date" class="font-semibold text-gray-800">—</p>
      </div>
      <div>
        <p class="text-gray-500">CLASS</p>
        <p id="class" class="font-semibold text-gray-800">—</p>
      </div>
      <div>
        <p class="text-gray-500">FLIGHT NO</p>
        <p id="flight-number" class="font-semibold text-gray-800">—</p>
      </div>
      <div>
        <p class="text-gray-500">SEAT</p>
        <p id="seat" class="font-semibold text-gray-800">—</p>
      </div>
    </div>

    <div class="p-5 flex justify-between items-center">
      <p class="text-gray-500 font-medium">TOTAL FARE</p>
      <p id="fare" class="text-xl font-bold text-green-600">$—</p>
    </div>

    <div class="bg-gray-100 py-4 flex flex-col items-center">
      <div class="w-40 h-10 bg-[repeating-linear-gradient(90deg,#000_0_2px,transparent_2px_4px)]"></div>
      <p class="text-xs text-gray-500 mt-1 tracking-widest">ELECTRONIC TICKET</p>
    </div>
  </main>

  <!-- Buttons -->
  <div class="mt-8 flex gap-4">
    <button id="download-png" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Download PNG
    </button>
    <button id="download-pdf" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Download PDF
    </button>
    <button onclick="window.location.href='search.html'" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">
      Back to Home
    </button>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../js/confirmation.js"></script>
</body>
</html>
