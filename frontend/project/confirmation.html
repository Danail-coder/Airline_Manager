<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyWings | Booking Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    /* SkyWings Colors */
    :root {
      --sky-blue: #1a73e8;
      --sky-blue-light: #52a8ff;
      --deep-blue: #0d1a3a;
      --white: #ffffff;
      --gray: #e8eef5;
    }

    /* Sky + Plane Animation */
    .sky { position: absolute; top:0; left:0; width:100%; height:220px; overflow:hidden; z-index:0; }
    .plane, .cloud { position:absolute; }
    .plane { width:80px; animation: flyAcross 10s linear infinite; }
    @keyframes flyAcross {
      0% { transform: translateX(-100px); opacity:0; }
      20% { opacity:1; }
      80% { opacity:1; }
      100% { transform: translateX(110vw); opacity:0; }
    }
    .cloud { background:white; border-radius:50%; opacity:0.8; width:120px; height:60px; animation: floatCloud 60s linear infinite; }
    @keyframes floatCloud { from { transform: translateX(-200px); } to { transform: translateX(100vw); } }

    body { font-family:'Inter', sans-serif; background-color:var(--gray); min-height:100vh; flex-direction:column; align-items:center; padding:1.5rem; display:flex; }
    .card { background:white; border-radius:1.5rem; padding:2rem; max-width:2xl; width:100%; box-shadow:0 10px 25px rgba(0,0,0,0.1); position:relative; z-index:10; }
    .btn { transition:all 0.3s; }
    .btn:hover { transform:translateY(-2px); box-shadow:0 6px 12px rgba(0,0,0,0.15); }
  </style>
</head>
<body>

  <div class="card">
    <h1 class="text-2xl font-bold text-[var(--sky-blue)] mb-4 text-center">Booking Confirmation</h1>

    <nav class="space-x-4 text-sm mb-6 text-center">
      <a href="search.html" class="hover:underline">Search</a>
      <a href="results.html" class="hover:underline">Results</a>
      <a href="booking.html" class="hover:underline">Booking</a>
      <a href="user-payment.html" class="hover:underline">Payment</a>
      <a href="confirmation.html" class="underline font-semibold">Confirmation</a>
      <a href="login.html" class="text-red-500 hover:underline mx-3">Logout</a>
    </nav>

    <!-- Ticket Summary -->
    <div id="ticket" class="bg-gradient-to-r from-blue-100 to-blue-50 border border-blue-300 rounded-lg p-6 mb-6 relative">
      <div class="absolute right-3 top-3 text-sm text-gray-500">#AERO<span id="ticket-id"></span></div>
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Booking Details</h2>
      <div id="ticket-details" class="space-y-1 text-gray-700"></div>
      <p id="payment-method-display" class="font-semibold text-green-700 mt-2 text-lg"></p>
    </div>

    <div class="text-center space-y-3">
      <button onclick="window.location.href='search.html'" class="btn w-full bg-[var(--sky-blue)] text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Book Another Flight
      </button>
      <button id="download-ticket" class="btn w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        Download Ticket PDF
      </button>
    </div>
  </div>

  <!-- Sky Animation -->
  <div class="sky" aria-hidden="true">
    <div class="cloud" style="top:20%; left:-150px;"></div>
    <div class="cloud" style="top:50%; left:-200px;"></div>
    <img src="https://cdn-icons-png.flaticon.com/512/181/181528.png" class="plane" style="top:30%; animation-delay:0s;">
    <img src="https://cdn-icons-png.flaticon.com/512/181/181528.png" class="plane" style="top:60%; animation-delay:4s;">
  </div>

  <!-- JS -->
  <script src="confirmation.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
