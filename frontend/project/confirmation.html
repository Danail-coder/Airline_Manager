<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyWings - Booking Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --sky-blue: #1a73e8;
      --sky-blue-light: #52a8ff;
      --deep-blue: #0d1a3a;
      --white: #ffffff;
      --gray: #e8eef5;
    }

    body {
      background: linear-gradient(to bottom, var(--sky-blue-light), #d6eaff);
      min-height: 100vh;
      padding: 1rem;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 640px) {
      body {
        padding: 2rem;
      }
    }

    /* --- Top-left Logo --- */
    .logo-top {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 30;
      width: 50px;
      height: auto;
    }

    @media (min-width: 640px) {
      .logo-top {
        width: 65px;
        left: 25px;
      }
    }

    @media (min-width: 768px) {
      .logo-top {
        width: 75px;
      }
    }

    /* Main container - centered */
    .container-wrapper {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      padding-top: 80px;
    }

    @media (min-width: 640px) {
      .container-wrapper {
        padding-top: 100px;
      }
    }

    @media (min-width: 768px) {
      .container-wrapper {
        padding-top: 0;
      }
    }



    /* --- White Card --- */
    .card {
      background: var(--white);
      border-radius: 1.5rem;
      padding: 1.5rem;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      position: relative;
      z-index: 10;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    @media (min-width: 640px) {
      .card {
        padding: 2rem;
      }
    }

    @media (min-width: 768px) {
      .card {
        padding: 2.5rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Cloud Animation --- */
    .sky-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 260px;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 640px) {
      .sky-container {
        height: 150px;
      }
    }

    .cloud {
      opacity: 0.85;
      animation: cloudMove linear infinite;
    }

    .cloud-small { animation-duration: 58s; }
    .cloud-medium { animation-duration: 70s; }
    .cloud-large { animation-duration: 90s; }

    @keyframes cloudMove {
      from { transform: translateX(130%); }
      to   { transform: translateX(-150%); }
    }

    /* --- Animated Planes --- */
    .plane {
      animation: planeFly 14s linear infinite;
    }

    .plane-1 { animation-delay: 0s; transform: scale(1); }
    .plane-2 { animation-delay: 5s; transform: scale(0.85); }
    .plane-3 { animation-delay: 9s; transform: scale(0.7); }

    @keyframes planeFly {
      0%   { transform: translateX(-150px) translateY(0) scale(var(--scale)); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateX(130vw) translateY(-10px) scale(var(--scale)); opacity: 0; }
    }

    .title {
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 15px;
      color: var(--sky-blue);
    }

    @media (min-width: 640px) {
      .title {
        font-size: 1.75rem;
      }
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: var(--sky-blue);
    }

    @media (min-width: 640px) {
      .section-title {
        font-size: 1.125rem;
      }
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-bottom: 10px;
    }

    @media (min-width: 640px) {
      .info-grid {
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }
    }

    .info-box {
      background: var(--gray);
      padding: 12px 15px;
      border-radius: 12px;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
    }

    .label {
      font-size: 0.75rem;
      color: #6c87c3;
      margin-bottom: 4px;
    }

    @media (min-width: 640px) {
      .label {
        font-size: 0.875rem;
      }
    }

    .value {
      font-size: 0.875rem;
      font-weight: 500;
      color: #1b1f29;
      word-break: break-word;
    }

    @media (min-width: 640px) {
      .value {
        font-size: 1rem;
      }
    }

    #download-ticket {
      width: 100%;
      background: var(--sky-blue);
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 20px;
      font-weight: 500;
    }

    @media (min-width: 640px) {
      #download-ticket {
        padding: 14px;
        font-size: 1.0625rem;
      }
    }

    #download-ticket:hover {
      background: #1558b0;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .section-spacing {
      margin-bottom: 1.5rem;
    }

    @media (min-width: 640px) {
      .section-spacing {
        margin-bottom: 1.75rem;
      }
    }
  </style>
</head>

<body>

  <!-- Logo Top-Left Corner -->
  <img src="../assets/logo.png" class="logo-top" alt="SkyWings Logo">

  <!-- Sky Animation -->
  <div class="sky-container">
    <svg viewBox="0 0 1440 260" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">

      <!-- Clouds -->
      <ellipse cx="1400" cy="60" rx="110" ry="28" fill="white" class="cloud cloud-large" />
      <ellipse cx="1300" cy="120" rx="70" ry="20" fill="white" class="cloud cloud-medium" />
      <ellipse cx="1600" cy="90" rx="50" ry="16" fill="white" class="cloud cloud-small" />

      <!-- Planes -->
      <g id="plane">
        <path d="M0 12c4-3 30-12 54-6s46 22 56 26c8 3 22 10 36 8 10-1 28-7 42-12 14-6 30-10 46-8 16 2 34 10 50 14 18 5 38 6 58 0" fill="#fff" stroke="#ccdff9" stroke-width="1"></path>
        <rect x="10" y="8" width="36" height="8" rx="3" fill="#ffb400"></rect>
      </g>

      <use href="#plane" class="plane plane-1" x="-200" y="40"/>
      <use href="#plane" class="plane plane-2" x="-350" y="110"/>
      <use href="#plane" class="plane plane-3" x="-500" y="20"/>
    </svg>
  </div>

  <!-- Container Wrapper - Centered -->
  <div class="container-wrapper">

    <!-- Card -->
    <div class="card">

      <h1 class="title">Booking Confirmed ✔</h1>

      <nav class="text-center mb-6">
        <a href="login.html" class="text-red-500 hover:underline font-semibold">Logout</a>
      </nav

      <!-- Passenger Info -->
      <div class="section-spacing">
        <div class="section-title">Passenger Information</div>
        <div class="info-grid">
          <div class="info-box">
            <div class="label">Full Name</div>
          </div>
          <div class="info-box">
            <div class="label">Email</div>
          </div>
        </div>
      </div>

      <!-- Flight Info -->
      <div class="section-spacing">
        <div class="section-title">Flight Details</div>
        <div class="info-grid">
          <div class="info-box">
            <div class="label">From</div>
          </div>
          <div class="info-box">
            <div class="label">To</div>
          </div>

          <div class="info-box">
            <div class="label">Date</div>
          </div>
          <div class="info-box">
            <div class="label">Time</div>
          </div>
        </div>
      </div>

      <!-- Payment Info -->
      <div class="section-spacing">
        <div class="section-title">Payment Details</div>
        <div class="info-grid">
          <div class="info-box">
            <div class="label">Payment Method</div>
          </div>
          <div class="info-box">
            <div class="label">Ticket ID</div>
          </div>
        </div>
      </div>

      <button id="download-ticket">Download Ticket (PDF)</button>
    </div>
  </div>

  <script src="../js/modal.js"></script>
  <script>
    // confirmation.js
document.addEventListener('DOMContentLoaded', () => {
  const downloadBtn = document.getElementById('download-ticket');

  // Get booking confirmation data from localStorage
  const confirmationData = JSON.parse(localStorage.getItem('bookingConfirmation'));

  if (!confirmationData) {
    showError('No Confirmation Found', 'Please complete the booking process first.', [{
      label: 'Back to Search',
      type: 'secondary',
      callback: () => {
        window.location.href = 'search.html';
      }
    }]);
    return;
  }

  const { flight, passenger, searchCriteria, payment, ticketNumber, bookingReference } = confirmationData;

  // Helper function to format date and time
  function formatDateTime(isoString) {
    const date = new Date(isoString);
    return date.toLocaleString('en-US', {
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  // Populate Passenger Information
  const passengerSection = document.querySelector('.section-spacing:nth-of-type(1) .info-grid');
  passengerSection.innerHTML = `
    <div class="info-box">
      <div class="label">Full Name</div>
      <div class="value">${passenger.fullName}</div>
    </div>
    <div class="info-box">
      <div class="label">Email</div>
      <div class="value">${passenger.email}</div>
    </div>
    <div class="info-box">
      <div class="label">Phone</div>
      <div class="value">${passenger.phone}</div>
    </div>
    <div class="info-box">
      <div class="label">Gender</div>
      <div class="value">${passenger.gender}</div>
    </div>
    ${passenger.passport ? `
    <div class="info-box">
      <div class="label">Passport/ID</div>
      <div class="value">${passenger.passport}</div>
    </div>
    ` : ''}
    ${passenger.nationality ? `
    <div class="info-box">
      <div class="label">Nationality</div>
      <div class="value">${passenger.nationality}</div>
    </div>
    ` : ''}
    ${passenger.dob ? `
    <div class="info-box">
      <div class="label">Date of Birth</div>
      <div class="value">${passenger.dob}</div>
    </div>
    ` : ''}
    <div class="info-box">
      <div class="label">Seat Preference</div>
      <div class="value">${passenger.seatPreference}</div>
    </div>
    ${passenger.specialRequests ? `
    <div class="info-box">
      <div class="label">Special Requests</div>
      <div class="value">${passenger.specialRequests}</div>
    </div>
    ` : ''}
  `;

  // Populate Flight Details
  const flightSection = document.querySelector('.section-spacing:nth-of-type(2) .info-grid');
  flightSection.innerHTML = `
    <div class="info-box">
      <div class="label">From</div>
      <div class="value">${flight.from} (${flight.fromCode})</div>
    </div>
    <div class="info-box">
      <div class="label">To</div>
      <div class="value">${flight.to} (${flight.toCode})</div>
    </div>
    <div class="info-box">
      <div class="label">Flight Date</div>
      <div class="value">${searchCriteria.date}</div>
    </div>
    <div class="info-box">
      <div class="label">Departure Time</div>
      <div class="value">${flight.departureTime}</div>
    </div>
    <div class="info-box">
      <div class="label">Arrival Time</div>
      <div class="value">${flight.arrivalTime}</div>
    </div>
    <div class="info-box">
      <div class="label">Duration</div>
      <div class="value">${flight.duration}</div>
    </div>
    <div class="info-box">
      <div class="label">Airline</div>
      <div class="value">${flight.airline}</div>
    </div>
    <div class="info-box">
      <div class="label">Flight Number</div>
      <div class="value">${flight.flightNumber}</div>
    </div>
    <div class="info-box">
      <div class="label">Aircraft</div>
      <div class="value">${flight.aircraft}</div>
    </div>
    <div class="info-box">
      <div class="label">Class</div>
      <div class="value">${searchCriteria.class}</div>
    </div>
    <div class="info-box">
      <div class="label">Stops</div>
      <div class="value">${flight.stops}</div>
    </div>
    <div class="info-box">
      <div class="label">Booking Reference</div>
      <div class="value">${bookingReference}</div>
    </div>
  `;

  // Populate Payment Details
  const paymentSection = document.querySelector('.section-spacing:nth-of-type(3) .info-grid');
  paymentSection.innerHTML = `
    <div class="info-box">
      <div class="label">Payment Method</div>
      <div class="value">${payment.methodName}</div>
    </div>
    <div class="info-box">
      <div class="label">Ticket Number</div>
      <div class="value">${ticketNumber}</div>
    </div>
    <div class="info-box">
      <div class="label">Amount Paid</div>
      <div class="value">$${payment.amount} ${payment.currency}</div>
    </div>
    <div class="info-box">
      <div class="label">Transaction ID</div>
      <div class="value">${payment.transactionId}</div>
    </div>
    <div class="info-box">
      <div class="label">Payment Status</div>
      <div class="value">${payment.status}</div>
    </div>
    <div class="info-box">
      <div class="label">Payment Date</div>
      <div class="value">${formatDateTime(payment.paymentDate)}</div>
    </div>
  `;

  // Download Ticket Functionality
  downloadBtn.addEventListener('click', function() {
    // Create a printable ticket summary
    const ticketContent = `
════════════════════════════════════════════
          SKYWINGS AIRWAYS
        E-TICKET CONFIRMATION
════════════════════════════════════════════

BOOKING REFERENCE: ${bookingReference}
TICKET NUMBER: ${ticketNumber}

────────────────────────────────────────────
PASSENGER INFORMATION
────────────────────────────────────────────
Name: ${passenger.fullName}
Email: ${passenger.email}
Phone: ${passenger.phone}
${passenger.passport ? `Passport/ID: ${passenger.passport}` : ''}

────────────────────────────────────────────
FLIGHT DETAILS
────────────────────────────────────────────
${flight.airline} - Flight ${flight.flightNumber}
${flight.from} (${flight.fromCode}) → ${flight.to} (${flight.toCode})

Date: ${searchCriteria.date}
Departure: ${flight.departureTime}
Arrival: ${flight.arrivalTime}
Duration: ${flight.duration}

Class: ${searchCriteria.class}
Seat: ${passenger.seatPreference}
Aircraft: ${flight.aircraft}

────────────────────────────────────────────
PAYMENT INFORMATION
────────────────────────────────────────────
Amount Paid: $${payment.amount} ${payment.currency}
Payment Method: ${payment.methodName}
Transaction ID: ${payment.transactionId}
Status: ${payment.status}

────────────────────────────────────────────
IMPORTANT INFORMATION
────────────────────────────────────────────
- Please arrive at the airport at least 2 hours
  before departure for international flights
- Carry a valid ID/Passport
- Check-in opens 3 hours before departure

Thank you for choosing SkyWings Airways!
Safe travels!

════════════════════════════════════════════
    `;

    // Create a blob and download
    const blob = new Blob([ticketContent], { type: 'text/plain' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `SkyWings-Ticket-${ticketNumber}.txt`;
    document.body.appendChild(a);
    a.click();
    window.URL.revokeObjectURL(url);
    document.body.removeChild(a);

    showSuccess('Download Successful', 'Your ticket has been downloaded successfully!');
  });
});
  </script>
</body>
</html>
