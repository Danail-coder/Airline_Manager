<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starlink Manager | Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Takeoff overlay animation */
    #takeoff-screen {
      @apply fixed inset-0 bg-gradient-to-t from-sky-300 to-white flex flex-col items-center justify-center z-50 opacity-0 invisible transition-opacity duration-500;
    }

    #takeoff-screen.active {
      @apply opacity-100 visible;
    }

    @keyframes takeoff {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-50px) translateX(150px) rotate(10deg); opacity: 1; }
      100% { transform: translateY(-300px) translateX(600px) rotate(25deg); opacity: 0; }
    }

    .plane-icon {
      width: 120px;
      animation: takeoff 3.5s ease-in-out forwards;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl relative z-10">
    <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">Passenger Information</h1>
    <nav class="space-x-4 text-sm mb-6">
      <a href="search.html" class="hover:underline">Search</a>
      <a href="results.html" class="hover:underline">Results</a>
      <a href="booking.html" class="hover:underline">Booking</a>
      <a href="user-payment.html" class="underline font-semibold">Payment</a>
      <a href="confirmation.html" class="hover:underline">Confirmation</a>
      <a href="login.html" class="text-red-500 hover:underline mx-3">Logout</a>
    </nav>

    <!-- ðŸŽŸï¸ Ticket Summary -->
    <div id="ticket" class="bg-gradient-to-r from-blue-100 to-blue-50 border border-blue-300 rounded-lg p-6 mb-6 relative">
      <div class="absolute right-3 top-3 text-sm text-gray-500">#AERO<span id="ticket-id"></span></div>
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Booking Summary</h2>
      <div id="ticket-details" class="space-y-1 text-gray-700">
        <!-- Flight & passenger info will load here -->
      </div>
    </div>

    <!-- ðŸ’µ Payment Form -->
    <form id="payment-form" class="space-y-4 relative">
      <label class="block">
        <span class="font-medium text-gray-700">Payment Method</span>
        <select id="payment-method" class="w-full p-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200" required>
          <option value="">Select Method</option>
          <option value="card">Credit/Debit Card</option>
          <option value="momo">Mobile Money</option>
          <option value="paypal">PayPal</option>
        </select>
      </label>

      <p id="error-message" class="text-red-500 text-center hidden"></p>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Pay Now
      </button>
    </form>
  </div>

  <!-- âœˆï¸ Persistent Takeoff Overlay -->
  <div id="takeoff-screen">
    <img src="https://cdn-icons-png.flaticon.com/512/181/181528.png" alt="Plane" class="plane-icon" />
    <p class="mt-6 text-lg font-semibold text-gray-700">Processing payment...</p>
  </div>

  <script src="../js/user-payment.js"></script>
</body>
</html>
