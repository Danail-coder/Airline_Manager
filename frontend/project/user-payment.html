<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyWings | Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --sky-blue: #1a73e8;
      --sky-blue-light: #52a8ff;
      --deep-blue: #0d1a3a;
      --white: #ffffff;
      --gray: #e8eef5;
    }

    body {
      background: linear-gradient(to bottom, var(--sky-blue-light), #d6eaff);
      min-height: 100vh;
      padding: 1rem;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 640px) {
      body {
        padding: 2rem;
      }
    }

    /* --- Top-left Logo --- */
    .logo-top {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 30;
      width: 50px;
      height: auto;
    }

    @media (min-width: 640px) {
      .logo-top {
        width: 65px;
        left: 25px;
      }
    }

    @media (min-width: 768px) {
      .logo-top {
        width: 75px;
      }
    }

    /* Main container - centered */
    .container-wrapper {
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      padding-top: 80px;
    }

    @media (min-width: 640px) {
      .container-wrapper {
        padding-top: 100px;
      }
    }

    @media (min-width: 768px) {
      .container-wrapper {
        padding-top: 0;
      }
    }



    /* --- White Card --- */
    .card {
      background: var(--white);
      border-radius: 1.5rem;
      padding: 1.5rem;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      position: relative;
      z-index: 10;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    @media (min-width: 640px) {
      .card {
        padding: 2rem;
      }
    }

    @media (min-width: 768px) {
      .card {
        padding: 2.5rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Cloud Animation --- */
    .sky-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 260px;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 640px) {
      .sky-container {
        height: 150px;
      }
    }

    .cloud {
      opacity: 0.85;
      animation: cloudMove linear infinite;
    }

    .cloud-small { animation-duration: 58s; }
    .cloud-medium { animation-duration: 70s; }
    .cloud-large { animation-duration: 90s; }

    @keyframes cloudMove {
      from { transform: translateX(130%); }
      to   { transform: translateX(-150%); }
    }

    /* --- Animated Planes --- */
    .plane {
      animation: planeFly 14s linear infinite;
    }

    .plane-1 { animation-delay: 0s; transform: scale(1); }
    .plane-2 { animation-delay: 5s; transform: scale(0.85); }
    .plane-3 { animation-delay: 9s; transform: scale(0.7); }

    @keyframes planeFly {
      0%   { transform: translateX(-150px) translateY(0) scale(var(--scale)); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateX(130vw) translateY(-10px) scale(var(--scale)); opacity: 0; }
    }

    /* Heading responsive */
    .card h1 {
      font-size: 1.5rem;
      line-height: 2rem;
    }

    @media (min-width: 640px) {
      .card h1 {
        font-size: 1.875rem;
        line-height: 2.25rem;
      }
    }

    /* Inputs and selects */
    select, input {
      transition: 0.25s ease-in-out;
      font-size: 1rem;
    }

    select:focus, input:focus {
      transform: scale(1.02);
      border-color: var(--sky-blue);
      box-shadow: 0 0 8px rgba(26, 115, 232, 0.4);
      outline: none;
    }

    label span {
      font-size: 0.875rem;
    }

    @media (min-width: 640px) {
      label span {
        font-size: 1rem;
      }
    }

    button {
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    @media (min-width: 640px) {
      button {
        font-size: 1.0625rem;
      }
    }

    nav a {
      font-size: 0.875rem;
    }

    @media (min-width: 640px) {
      nav a {
        font-size: 1rem;
      }
    }

    /* Takeoff overlay */
    #takeoff-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #takeoff-screen.active {
      opacity: 1;
      visibility: visible;
    }

    .plane-icon {
      width: 80px;
      animation: takeoff 3.5s ease-in-out forwards;
    }

    @media (min-width: 640px) {
      .plane-icon {
        width: 120px;
      }
    }

    @keyframes takeoff {
      0% { transform: translateY(0) translateX(0) rotate(0deg); }
      50% { transform: translateY(-50px) translateX(150px) rotate(10deg); }
      100% { transform: translateY(-300px) translateX(600px) rotate(25deg); opacity: 0; }
    }

    #takeoff-screen p {
      font-size: 1rem;
    }

    @media (min-width: 640px) {
      #takeoff-screen p {
        font-size: 1.125rem;
      }
    }

    .hidden { display: none; }
  </style>
</head>

<body>

  <!-- Logo Top-Left Corner -->
  <img src="../assets/logo.png" class="logo-top" alt="SkyWings Logo">

  <!-- Sky Animation -->
  <div class="sky-container">
    <svg viewBox="0 0 1440 260" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">

      <!-- Clouds -->
      <ellipse cx="1400" cy="60" rx="110" ry="28" fill="white" class="cloud cloud-large" />
      <ellipse cx="1300" cy="120" rx="70" ry="20" fill="white" class="cloud cloud-medium" />
      <ellipse cx="1600" cy="90" rx="50" ry="16" fill="white" class="cloud cloud-small" />

      <!-- Planes -->
      <g id="plane">
        <path d="M0 12c4-3 30-12 54-6s46 22 56 26c8 3 22 10 36 8 10-1 28-7 42-12 14-6 30-10 46-8 16 2 34 10 50 14 18 5 38 6 58 0" fill="#fff" stroke="#ccdff9" stroke-width="1"></path>
        <rect x="10" y="8" width="36" height="8" rx="3" fill="#ffb400"></rect>
      </g>

      <use href="#plane" class="plane plane-1" x="-200" y="40"/>
      <use href="#plane" class="plane plane-2" x="-350" y="110"/>
      <use href="#plane" class="plane plane-3" x="-500" y="20"/>
    </svg>
  </div>

  <!-- Container Wrapper - Centered -->
  <div class="container-wrapper">

    <!-- Card -->
    <div class="card">

      <h1 class="font-bold text-[var(--sky-blue)] mb-2 text-center">Payment</h1>

      <nav class="text-center mb-6">
        <a href="login.html" class="text-red-500 hover:underline font-semibold">Logout</a>
      </nav

      <!-- Payment Method -->
      <form id="payment-form" class="space-y-4">
        <label class="block">
          <span class="font-medium text-gray-700">Payment Method</span>
          <select id="payment-method" required class="mt-2 w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500">
            <option value="">Select Method</option>
            <option value="card">Credit/Debit Card</option>
            <option value="momo">Mobile Money</option>
            <option value="paypal">PayPal</option>
          </select>
        </label>

        <!-- Dynamic input fields -->
        <div id="payment-fields" class="mt-4 space-y-4"></div>

        <p id="error-message" class="text-red-500 text-center hidden text-sm sm:text-base"></p>

        <button type="submit" class="w-full bg-[var(--sky-blue)] text-white py-3 rounded-md hover:bg-blue-700 transition-all font-semibold">Pay Now</button>
      </form>
    </div>

  </div>

  <!-- Takeoff overlay -->
  <div id="takeoff-screen">
    <img src="https://cdn-icons-png.flaticon.com/512/181/181528.png" class="plane-icon" alt="Plane">
    <p class="mt-6 font-semibold text-gray-700">Processing payment...</p>
  </div>

  <script src="../js/modal.js"></script>
  <script>
    // Dynamic payment fields based on method
    // user-payment.js
document.addEventListener('DOMContentLoaded', () => {
  const paymentMethodSelect = document.getElementById('payment-method');
  const paymentFieldsDiv = document.getElementById('payment-fields');
  const paymentForm = document.getElementById('payment-form');
  const errorMessage = document.getElementById('error-message');
  const takeoffScreen = document.getElementById('takeoff-screen');
  const card = document.querySelector('.card');

  // Get complete booking data from localStorage
  const completeBooking = JSON.parse(localStorage.getItem('completeBooking'));

  if (!completeBooking) {
    showError('No Booking Information', 'Please complete the booking process first.', [{
      label: 'Back to Search',
      type: 'secondary',
      callback: () => {
        window.location.href = 'search.html';
      }
    }]);
    return;
  }

  const { flight, passenger, searchCriteria } = completeBooking;

  // Create and insert booking summary above the payment form
  const bookingSummary = document.createElement('div');
  bookingSummary.className = 'mb-6';
  bookingSummary.innerHTML = `
    <!-- Flight Details Summary -->
    <div class="bg-blue-50 rounded-lg p-4 mb-4">
      <h2 class="text-lg font-bold text-[var(--sky-blue)] mb-3">Flight Details</h2>
      <div class="space-y-2 text-sm">
        <div class="flex justify-between">
          <span class="text-gray-600">Route:</span>
          <span class="font-semibold">${flight.from} (${flight.fromCode}) â†’ ${flight.to} (${flight.toCode})</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Flight:</span>
          <span class="font-semibold">${flight.airline} - ${flight.flightNumber}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Date:</span>
          <span class="font-semibold">${searchCriteria.date}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Departure:</span>
          <span class="font-semibold">${flight.departureTime}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Arrival:</span>
          <span class="font-semibold">${flight.arrivalTime}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Duration:</span>
          <span class="font-semibold">${flight.duration}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Class:</span>
          <span class="font-semibold">${searchCriteria.class}</span>
        </div>
      </div>
    </div>

    <!-- Passenger Details Summary -->
    <div class="bg-green-50 rounded-lg p-4 mb-4">
      <h2 class="text-lg font-bold text-green-700 mb-3">Passenger Information</h2>
      <div class="space-y-2 text-sm">
        <div class="flex justify-between">
          <span class="text-gray-600">Name:</span>
          <span class="font-semibold">${passenger.fullName}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Email:</span>
          <span class="font-semibold">${passenger.email}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Phone:</span>
          <span class="font-semibold">${passenger.phone}</span>
        </div>
        ${passenger.dob ? `
        <div class="flex justify-between">
          <span class="text-gray-600">Date of Birth:</span>
          <span class="font-semibold">${passenger.dob}</span>
        </div>
        ` : ''}
        ${passenger.passport ? `
        <div class="flex justify-between">
          <span class="text-gray-600">Passport/ID:</span>
          <span class="font-semibold">${passenger.passport}</span>
        </div>
        ` : ''}
        ${passenger.nationality ? `
        <div class="flex justify-between">
          <span class="text-gray-600">Nationality:</span>
          <span class="font-semibold">${passenger.nationality}</span>
        </div>
        ` : ''}
        <div class="flex justify-between">
          <span class="text-gray-600">Gender:</span>
          <span class="font-semibold">${passenger.gender}</span>
        </div>
        <div class="flex justify-between">
          <span class="text-gray-600">Seat Preference:</span>
          <span class="font-semibold">${passenger.seatPreference}</span>
        </div>
        ${passenger.specialRequests ? `
        <div class="flex justify-between">
          <span class="text-gray-600">Special Requests:</span>
          <span class="font-semibold">${passenger.specialRequests}</span>
        </div>
        ` : ''}
      </div>
    </div>

    <!-- Price Summary -->
    <div class="bg-yellow-50 rounded-lg p-4 mb-6">
      <div class="flex justify-between items-center">
        <span class="text-lg font-bold text-gray-700">Total Amount:</span>
        <span class="text-2xl font-bold text-[var(--sky-blue)]">$${flight.price}</span>
      </div>
      <p class="text-xs text-gray-500 mt-2">* Taxes and fees included</p>
    </div>
  `;

  // Insert booking summary before the h1 heading
  const heading = card.querySelector('h1');
  heading.insertAdjacentElement('afterend', bookingSummary);

  // Dynamic payment fields based on method
  paymentMethodSelect.addEventListener('change', function() {
    const method = this.value;
    paymentFieldsDiv.innerHTML = '';

    if (method === 'card') {
      paymentFieldsDiv.innerHTML = `
        <label class="block">
          <span class="text-sm sm:text-base font-medium text-gray-700">Card Number</span>
          <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required maxlength="19" class="mt-2 w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500">
        </label>
        <div class="grid grid-cols-2 gap-4">
          <label class="block">
            <span class="text-sm sm:text-base font-medium text-gray-700">Expiry Date</span>
            <input type="text" id="expiry" placeholder="MM/YY" required maxlength="5" class="mt-2 w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500">
          </label>
          <label class="block">
            <span class="text-sm sm:text-base font-medium text-gray-700">CVV</span>
            <input type="text" id="cvv" placeholder="123" required maxlength="4" class="mt-2 w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500">
          </label>
        </div>
      `;
    } else if (method === 'momo') {
      paymentFieldsDiv.innerHTML = `
        <label class="block">
          <span class="text-sm sm:text-base font-medium text-gray-700">Mobile Money Number</span>
          <input type="tel" id="momo-number" placeholder="024 123 4567" required class="mt-2 w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500">
        </label>
        <label class="block">
          <span class="text-sm sm:text-base font-medium text-gray-700">Provider</span>
          <select id="momo-provider" required class="mt-2 w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500">
            <option value="">Select Provider</option>
            <option value="mtn">MTN Mobile Money</option>
            <option value="vodafone">Vodafone Cash</option>
            <option value="airtel">AirtelTigo Money</option>
          </select>
        </label>
      `;
    } else if (method === 'paypal') {
      paymentFieldsDiv.innerHTML = `
        <label class="block">
          <span class="text-sm sm:text-base font-medium text-gray-700">PayPal Email</span>
          <input type="email" id="paypal-email" placeholder="your@email.com" required class="mt-2 w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500">
        </label>
      `;
    }
  });

  // Form submission
  paymentForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const method = paymentMethodSelect.value;

    if (!method) {
      showError('Payment Method Required', 'Please select a payment method.');
      return;
    }

    let paymentDetails = { method };

    // Validate and collect payment details based on method
    if (method === 'card') {
      const cardNumber = document.getElementById('card-number').value.replace(/\s/g, '');
      const expiry = document.getElementById('expiry').value;
      const cvv = document.getElementById('cvv').value;

      if (cardNumber.length < 13) {
        showError('Invalid Card Number', 'Please enter a valid card number.');
        return;
      }

      if (!expiry.match(/^\d{2}\/\d{2}$/)) {
        showError('Invalid Expiry Date', 'Please enter expiry date in MM/YY format.');
        return;
      }

      if (cvv.length < 3) {
        showError('Invalid CVV', 'Please enter a valid CVV.');
        return;
      }

      paymentDetails.cardLast4 = cardNumber.slice(-4);
      paymentDetails.methodName = 'Credit/Debit Card';
    } else if (method === 'momo') {
      const momoNumber = document.getElementById('momo-number').value;
      const provider = document.getElementById('momo-provider').value;

      if (!provider) {
        showError('Provider Required', 'Please select a mobile money provider.');
        return;
      }

      if (momoNumber.length < 10) {
        showError('Invalid Phone Number', 'Please enter a valid mobile money number.');
        return;
      }

      paymentDetails.momoNumber = momoNumber;
      paymentDetails.provider = provider;
      paymentDetails.methodName = 'Mobile Money - ' + provider.toUpperCase();
    } else if (method === 'paypal') {
      const paypalEmail = document.getElementById('paypal-email').value;

      if (!paypalEmail.includes('@')) {
        showError('Invalid Email', 'Please enter a valid PayPal email.');
        return;
      }

      paymentDetails.paypalEmail = paypalEmail;
      paymentDetails.methodName = 'PayPal';
    }

    
    // Create final booking confirmation data
    const confirmationData = {
      ...completeBooking,
      payment: {
        ...paymentDetails,
        amount: flight.price,
        currency: 'USD',
        paymentDate: new Date().toISOString(),
        transactionId: 'TXN' + Date.now().toString().slice(-10),
        status: 'Completed'
      },
      bookingStatus: 'Confirmed',
      ticketNumber: 'TKT' + Date.now().toString().slice(-8)
    };

    // Save confirmation data to localStorage
    localStorage.setItem('bookingConfirmation', JSON.stringify(confirmationData));

    // Show takeoff animation
    takeoffScreen.classList.add('active');

    // Simulate payment processing and redirect
    setTimeout(() => {
      takeoffScreen.classList.remove('active');
      showSuccess('Payment Successful', 'Your booking is confirmed.', [{
        label: 'View Confirmation',
        type: 'primary',
        callback: () => {
          window.location.href = 'confirmation.html';
        }
      }]);
    }, 3500);
  });
});
  </script>
</body>
</html>
