<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Skylinks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" integrity="sha512-Zq3VY2sQ0Qq3j1Vx6v3JqG5o1zQ2xqg9v7dK0WQGm2bQmFh0sQmI7wLqK0Q8f1Y4YJ2F0kK6b1q3b2fK1q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root {
      --sky-blue: #1a73e8;
      --sky-blue-light: #52a8ff;
      --deep-blue: #0d1a3a;
      --white: #ffffff;
      --gray: #e8eef5;
    }

    body {
      background: linear-gradient(to bottom, var(--sky-blue-light), #d6eaff);
      min-height: 100vh;
      padding: 1rem;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 640px) {
      body {
        padding: 2rem;
      }
    }

    /* --- Top-left Logo --- */
    .logo-top {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 30;
      width: 50px;
      height: auto;
    }

    @media (min-width: 640px) {
      .logo-top {
        width: 65px;
        left: 25px;
      }
    }

    @media (min-width: 768px) {
      .logo-top {
        width: 75px;
      }
    }

    /* Main container - centered */
    .container-wrapper {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      padding-top: 80px;
    }

    @media (min-width: 640px) {
      .container-wrapper {
        padding-top: 100px;
      }
    }

    @media (min-width: 768px) {
      .container-wrapper {
        padding-top: 0;
      }
    }

    /* Logo inside card - centered */
    .logo-center {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto 1.5rem auto;
      animation: fadeIn 0.8s ease forwards;
    }

    @media (min-width: 640px) {
      .logo-center {
        width: 100px;
        margin-bottom: 2rem;
      }
    }

    /* --- White Card --- */
    .card {
      background: var(--white);
      border-radius: 1.5rem;
      padding: 1.5rem;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      position: relative;
      z-index: 10;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    @media (min-width: 640px) {
      .card {
        padding: 2rem;
      }
    }

    @media (min-width: 768px) {
      .card {
        padding: 2.5rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Cloud Animation --- */
    .sky-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 260px;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 640px) {
      .sky-container {
        height: 150px;
      }
    }

    .cloud {
      opacity: 0.85;
      animation: cloudMove linear infinite;
    }

    .cloud-small { animation-duration: 58s; }
    .cloud-medium { animation-duration: 70s; }
    .cloud-large { animation-duration: 90s; }

    @keyframes cloudMove {
      from { transform: translateX(130%); }
      to   { transform: translateX(-150%); }
    }

    /* --- Animated Planes --- */
    .plane {
      animation: planeFly 14s linear infinite;
    }

    .plane-1 { animation-delay: 0s; transform: scale(1); }
    .plane-2 { animation-delay: 5s; transform: scale(0.85); }
    .plane-3 { animation-delay: 9s; transform: scale(0.7); }

    @keyframes planeFly {
      0%   { transform: translateX(-150px) translateY(0) scale(var(--scale)); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateX(130vw) translateY(-10px) scale(var(--scale)); opacity: 0; }
    }

    /* Heading responsive */
    .card h1 {
      font-size: 1.5rem;
      line-height: 2rem;
    }

    @media (min-width: 640px) {
      .card h1 {
        font-size: 1.875rem;
        line-height: 2.25rem;
      }
    }

    .card p {
      font-size: 0.875rem;
    }

    @media (min-width: 640px) {
      .card p {
        font-size: 1rem;
      }
    }

    input, select {
      transition: 0.25s ease-in-out;
      font-size: 1rem;
    }

    input:focus, select:focus {
      transform: scale(1.02);
      border-color: var(--sky-blue);
      box-shadow: 0 0 8px rgba(26,115,232,0.4);
      outline: none;
    }

    label {
      font-size: 0.875rem;
    }

    @media (min-width: 640px) {
      label {
        font-size: 1rem;
      }
    }

    button {
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    @media (min-width: 640px) {
      button {
        font-size: 1.0625rem;
      }
    }

    /* Radio buttons responsive */
    .radio-container {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    @media (min-width: 640px) {
      .radio-container {
        justify-content: space-around;
      }
    }

    /* Takeoff animation overlay */
    #takeoff-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #takeoff-screen.active {
      opacity: 1;
      visibility: visible;
    }

    .plane-icon {
      width: 80px;
      animation: takeoff 3.5s ease-in-out forwards;
    }

    @media (min-width: 640px) {
      .plane-icon {
        width: 120px;
      }
    }

    @keyframes takeoff {
      0% { transform: translateY(0) translateX(0) rotate(0deg); }
      50% { transform: translateY(-50px) translateX(150px) rotate(10deg); }
      100% { transform: translateY(-300px) translateX(600px) rotate(25deg); opacity: 0; }
    }

    .runway {
      width: 80%;
      height: 6px;
      background: repeating-linear-gradient(90deg, #333 0 20px, #666 20px 40px);
      border-radius: 4px;
      margin-top: 20px;
      animation: zoomRunway 3.5s ease-in-out forwards;
    }

    @media (min-width: 640px) {
      .runway {
        height: 8px;
      }
    }

    @keyframes zoomRunway {
      from { transform: scaleX(1); opacity: 1; }
      to { transform: scaleX(2); opacity: 0; }
    }

    #takeoff-screen p {
      font-size: 1rem;
    }

    @media (min-width: 640px) {
      #takeoff-screen p {
        font-size: 1.125rem;
      }
    }

    /* Step transitions */
    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
      animation: slideIn 0.4s ease forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Progress indicator */
    .progress-indicator {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .progress-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #d1d5db;
      transition: all 0.3s ease;
    }

    .progress-dot.active {
      background: var(--sky-blue);
      transform: scale(1.2);
    }
  </style>
</head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js" integrity="sha512-3l0a5QmVv1xQG7e2JgD1Yw2Kp6Q6Y1v2l6wKp3Zb9V6p3V1q2K1Zp3j1V2p3K1Z6q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("register-form");
      const errorMsg = document.getElementById("error-message");
      const takeoffScreen = document.getElementById("takeoff-screen");
      const nextBtn = document.getElementById("next-btn");
      const prevBtn = document.getElementById("prev-btn");
      const step1 = document.getElementById("step-1");
      const step2 = document.getElementById("step-2");
      const dot1 = document.getElementById("dot-1");
      const dot2 = document.getElementById("dot-2");

      let currentStep = 1;

      // Next button - go to step 2
      nextBtn.addEventListener("click", () => {
        const firstName = document.getElementById("first-name").value.trim();
        const lastName = document.getElementById("last-name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();

        if (!firstName || !lastName || !email || !phone) {
          errorMsg.textContent = "Please fill in all fields before proceeding.";
          errorMsg.classList.remove("hidden");
          return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errorMsg.textContent = "Please enter a valid email address.";
          errorMsg.classList.remove("hidden");
          return;
        }

        errorMsg.classList.add("hidden");
        step1.classList.remove("active");
        step2.classList.add("active");
        dot1.classList.remove("active");
        dot2.classList.add("active");
        currentStep = 2;
      });

      // Previous button - go back to step 1
      prevBtn.addEventListener("click", () => {
        step2.classList.remove("active");
        step1.classList.add("active");
        dot2.classList.remove("active");
        dot1.classList.add("active");
        currentStep = 1;
        errorMsg.classList.add("hidden");
      });

      // Form submission
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const firstName = document.getElementById("first-name").value.trim();
        const lastName = document.getElementById("last-name").value.trim();
        const email = document.getElementById("email").value.trim();
        const countryCode = document.getElementById("country-code").value;
        const phone = document.getElementById("phone").value.trim();
        const fullPhone = countryCode + phone;
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirm-password").value.trim();
        const termsAccepted = document.getElementById("terms").checked;

        if (password.length < 8) {
          errorMsg.textContent = "Password must be at least 8 characters long.";
          errorMsg.classList.remove("hidden");
          return;
        }

        if (password !== confirmPassword) {
          errorMsg.textContent = "Passwords do not match.";
          errorMsg.classList.remove("hidden");
          return;
        }

        if (!termsAccepted) {
          errorMsg.textContent = "Please accept the Terms and Conditions.";
          errorMsg.classList.remove("hidden");
          return;
        }

        // Save user locally
        const fullname = firstName + ' ' + lastName;
        const users = JSON.parse(localStorage.getItem('skywingsUsers')) || [];
        if (users.some(u => u.email === email)) {
          errorMsg.textContent = 'Email is already registered.';
          errorMsg.classList.remove('hidden');
          return;
        }
        const newUser = { firstName, lastName, fullname, email, phone: fullPhone, password };
        users.push(newUser);
        localStorage.setItem('skywingsUsers', JSON.stringify(users));

        errorMsg.classList.add("hidden");
