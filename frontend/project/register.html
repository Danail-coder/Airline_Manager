<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Skylinks</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --sky-blue: #1a73e8;
      --sky-blue-light: #52a8ff;
      --deep-blue: #0d1a3a;
      --white: #ffffff;
      --gray: #e8eef5;
    }

    body {
      background: linear-gradient(to bottom, var(--sky-blue-light), #d6eaff);
      min-height: 100vh;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* --- Top-left Logo --- */
    .logo {
      position: absolute;
      top: 20px;
      left: 25px;
      z-index: 20;
      width: 65px;
    }

    /* --- White Card --- */
    .card {
      background: var(--white);
      border-radius: 1.5rem;
      padding: 2rem;
      width: 100%;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      position: relative;
      z-index: 10;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Cloud Animation --- */
    .sky-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 260px;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .cloud {
      opacity: 0.85;
      animation: cloudMove linear infinite;
    }

    .cloud-small { animation-duration: 58s; }
    .cloud-medium { animation-duration: 70s; }
    .cloud-large { animation-duration: 90s; }

    @keyframes cloudMove {
      from { transform: translateX(130%); }
      to   { transform: translateX(-150%); }
    }

    /* --- Animated Planes --- */
    .plane {
      animation: planeFly 14s linear infinite;
    }

    .plane-1 { animation-delay: 0s; transform: scale(1); }
    .plane-2 { animation-delay: 5s; transform: scale(0.85); }
    .plane-3 { animation-delay: 9s; transform: scale(0.7); }

    @keyframes planeFly {
      0%   { transform: translateX(-150px) translateY(0) scale(var(--scale)); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateX(130vw) translateY(-10px) scale(var(--scale)); opacity: 0; }
    }

    input, select {
      transition: 0.25s ease-in-out;
    }
    input:focus, select:focus {
      transform: scale(1.02);
      border-color: var(--sky-blue);
      box-shadow: 0 0 8px rgba(26,115,232,0.4);
      outline: none;
    }

    button {
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    /* Takeoff animation overlay */
    #takeoff-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #takeoff-screen.active {
      opacity: 1;
      visibility: visible;
    }

    .plane-icon {
      width: 120px;
      animation: takeoff 3.5s ease-in-out forwards;
    }

    @keyframes takeoff {
      0% { transform: translateY(0) translateX(0) rotate(0deg); }
      50% { transform: translateY(-50px) translateX(150px) rotate(10deg); }
      100% { transform: translateY(-300px) translateX(600px) rotate(25deg); opacity: 0; }
    }

    .runway {
      width: 80%;
      height: 8px;
      background: repeating-linear-gradient(90deg, #333 0 20px, #666 20px 40px);
      border-radius: 4px;
      margin-top: 20px;
      animation: zoomRunway 3.5s ease-in-out forwards;
    }

    @keyframes zoomRunway {
      from { transform: scaleX(1); opacity: 1; }
      to { transform: scaleX(2); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <img src="../assets/logo.png" class="logo" alt="SkyWings Logo">

  <!-- Sky Animation -->
  <div class="sky-container">
    <svg viewBox="0 0 1440 260" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">

      <!-- Clouds -->
      <ellipse cx="1400" cy="60" rx="110" ry="28" fill="white" class="cloud cloud-large" />
      <ellipse cx="1300" cy="120" rx="70" ry="20" fill="white" class="cloud cloud-medium" />
      <ellipse cx="1600" cy="90" rx="50" ry="16" fill="white" class="cloud cloud-small" />

      <!-- Planes -->
      <g id="plane">
        <path d="M0 12c4-3 30-12 54-6s46 22 56 26c8 3 22 10 36 8 10-1 28-7 42-12 14-6 30-10 46-8 16 2 34 10 50 14 18 5 38 6 58 0" fill="#fff" stroke="#ccdff9" stroke-width="1"></path>
        <rect x="10" y="8" width="36" height="8" rx="3" fill="#ffb400"></rect>
      </g>

      <use href="#plane" class="plane plane-1" x="-200" y="40"/>
      <use href="#plane" class="plane plane-2" x="-350" y="110"/>
      <use href="#plane" class="plane plane-3" x="-500" y="20"/>
    </svg>
  </div>

  <!-- Register Card -->
  <div class="card">
    <h1 class="text-3xl font-bold text-[var(--sky-blue)] mb-2 text-center">Create Account</h1>
    <p class="text-gray-600 text-sm mb-6 text-center">Join SkyLinks and start booking flights</p>

    <form id="register-form" class="space-y-4">
      <div class="text-left">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
        <input type="text" id="fullname" placeholder="John Doe" required
               class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="text-left">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
        <input type="email" id="email" placeholder="your@email.com" required
               class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="text-left">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
        <input type="tel" id="phone" placeholder="+1 (555) 000-0000" required
               class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="text-left">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input type="password" id="password" placeholder="At least 8 characters" required
               class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="text-left">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm password" required
               class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="text-left">
        <label class="block text-sm font-semibold text-gray-700 mb-3">Register As</label>
        <div class="flex justify-between">
          <label class="flex items-center text-sm text-gray-700">
            <input type="radio" name="role" value="client" required class="mr-2" />
            Client
          </label>
          <label class="flex items-center text-sm text-gray-700">
            <input type="radio" name="role" value="admin" class="mr-2" />
            Admin
          </label>
        </div>
      </div>

      <div class="text-left flex items-center">
        <input type="checkbox" id="terms" required class="mr-2" />
        <label for="terms" class="text-sm text-gray-700">
          I agree to the <span class="text-blue-600 hover:underline cursor-pointer">Terms and Conditions</span>
        </label>
      </div>

      <button type="submit"
              class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700 transition-all font-semibold">
        Create Account
      </button>
    </form>

    <p id="error-message" class="text-red-500 mt-4 hidden"></p>

    <!-- Back to Login -->
    <div class="mt-6">
      <p class="text-sm text-gray-700">
        Already have an account?
        <a href="login.html" class="text-[var(--sky-blue)] hover:underline font-semibold">
          Sign In
        </a>
      </p>
    </div>
  </div>

  <!-- ✈️ Takeoff Animation Overlay -->
  <div id="takeoff-screen">
    <img src="https://cdn-icons-png.flaticon.com/512/181/181528.png" alt="Plane" class="plane-icon" />
    <div class="runway"></div>
    <p class="mt-6 text-lg font-semibold text-gray-700">Registering... please wait</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("register-form");
      const errorMsg = document.getElementById("error-message");
      const takeoffScreen = document.getElementById("takeoff-screen");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const fullname = document.getElementById("fullname").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirm-password").value.trim();
        const role = document.querySelector('input[name="role"]:checked')?.value;
        const termsAccepted = document.getElementById("terms").checked;

        // Validation
        if (!fullname || !email || !phone || !password || !confirmPassword || !role) {
          errorMsg.textContent = "Please fill in all fields and select a role.";
          errorMsg.classList.remove("hidden");
          return;
        }

        if (password.length < 8) {
          errorMsg.textContent = "Password must be at least 8 characters long.";
          errorMsg.classList.remove("hidden");
          return;
        }

        if (password !== confirmPassword) {
          errorMsg.textContent = "Passwords do not match.";
          errorMsg.classList.remove("hidden");
          return;
        }

        if (!termsAccepted) {
          errorMsg.textContent = "Please accept the Terms and Conditions.";
          errorMsg.classList.remove("hidden");
          return;
        }

        // If validation passes, show takeoff animation and redirect
        errorMsg.classList.add("hidden");
        takeoffScreen.classList.add("active");

        // Redirect based on role after animation
        setTimeout(() => {
          if (role === "admin") {
            window.location.href = "./admin/admin-dashboard.html";
          } else {
            window.location.href = "./search.html";
          }
        }, 3500);
      });
    });
  </script>

</body>
</html>
