<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | SkyWings</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root {
    --sky-blue: #1a73e8;
    --sky-blue-light: #52a8ff;
    --deep-blue: #0d1a3a;
    --white: #ffffff;
    --gray: #e8eef5;
    --sky-gold: #ffb400;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom, var(--sky-blue-light), var(--sky-blue));
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  /* Fade-in */
  .fade-in { animation: fadeIn 0.9s ease-in-out; }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Takeoff Animation Overlay */
  #takeoff-screen {
    position: fixed;
    inset: 0;
    background: linear-gradient(to top, var(--sky-blue-light), var(--sky-blue));
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 50;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.5s ease, visibility 0.5s ease;
  }
  #takeoff-screen.active { opacity: 1; visibility: visible; }
  .plane-icon {
    width: 120px;
    animation: takeoff 3.5s ease-in-out forwards;
  }
  @keyframes takeoff {
    0% { transform: translateY(0) translateX(0) rotate(0deg); }
    50% { transform: translateY(-50px) translateX(150px) rotate(10deg); }
    100% { transform: translateY(-300px) translateX(600px) rotate(25deg); opacity: 0; }
  }
  .runway {
    width: 80%;
    height: 8px;
    background: repeating-linear-gradient(90deg, #333 0 20px, #666 20px 40px);
    border-radius: 4px;
    margin-top: 20px;
    animation: zoomRunway 3.5s ease-in-out forwards;
  }
  @keyframes zoomRunway { from { transform: scaleX(1); opacity: 1; } to { transform: scaleX(2); opacity: 0; } }

  /* Inputs */
  input:focus { transform: scale(1.02); box-shadow: 0 0 8px rgba(26, 115, 232,0.4); border-color: var(--sky-blue); transition: 0.25s ease-in-out; }

  /* Buttons */
  button {
    transition: all 0.3s ease;
  }
  button:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  /* Radio buttons */
  input[type="radio"] {
    accent-color: var(--sky-blue);
  }
</style>
</head>
<body>

  <!-- Login Box -->
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center fade-in">
    <h1 class="text-3xl font-bold text-[var(--deep-blue)] mb-6">SkyWings Sign In</h1>

    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required
             class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[var(--sky-blue)]" />
      <input type="password" id="password" placeholder="Password" required
             class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[var(--sky-blue)]" />

      <div class="flex justify-between mt-4 text-sm text-gray-600">
        <label><input type="radio" name="role" value="admin" required> Admin</label>
        <label><input type="radio" name="role" value="client"> Client</label>
      </div>

      <button type="submit"
              class="w-full bg-[var(--sky-blue)] text-white py-3 rounded-md hover:bg-[var(--deep-blue)] transition-all">
        Login
      </button>
    </form>

    <p id="error-message" class="text-red-500 mt-4 hidden">Invalid credentials.</p>

    <!-- Forgot Password and Sign Up Links -->
    <div class="mt-6 space-y-3">
      <p class="text-sm text-gray-600">
        <a href="forgot-password.html" class="text-[var(--sky-blue)] hover:underline font-semibold">
          Forgot password?
        </a>
      </p>
      <hr class="my-4" />
      <p class="text-sm text-gray-700">
        Don't have an account?
      </p>
      <a href="register.html"
         class="w-full block bg-[var(--sky-gold)] text-white py-3 rounded-md hover:bg-yellow-600 transition-all text-center font-semibold">
        Create New Account
      </a>
    </div>
  </div>

  <!-- ✈️ Takeoff Animation Overlay -->
  <div id="takeoff-screen">
    <img src="../assets/logo.png" alt="Plane" class="plane-icon" />
    <div class="runway"></div>
    <p class="mt-6 text-lg font-semibold text-[var(--deep-blue)]">Taking off... please wait</p>
  </div>

  <script src="../js/login.js"></script>

</body>
</html>
