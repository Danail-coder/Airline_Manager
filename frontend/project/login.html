<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SkyWings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --sky-blue: #1a73e8;
      --sky-blue-light: #52a8ff;
      --deep-blue: #0d1a3a;
      --white: #ffffff;
      --gray: #e8eef5;
    }

    body {
      background: linear-gradient(to bottom, var(--sky-blue-light), #d6eaff);
      min-height: 100vh;
      padding: 1rem;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 640px) {
      body {
        padding: 2rem;
      }
    }

    /* --- Top-left Logo --- */
    .logo-top {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 30;
      width: 50px;
      height: auto;
    }

    @media (min-width: 640px) {
      .logo-top {
        width: 65px;
        left: 25px;
      }
    }

    @media (min-width: 768px) {
      .logo-top {
        width: 75px;
      }
    }

    /* Main container - centered */
    .container-wrapper {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      padding-top: 80px;
    }

    @media (min-width: 640px) {
      .container-wrapper {
        padding-top: 100px;
      }
    }

    @media (min-width: 768px) {
      .container-wrapper {
        padding-top: 0;
      }
    }



    /* --- White Card --- */
    .card {
      background: var(--white);
      border-radius: 1.5rem;
      padding: 1.5rem;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      position: relative;
      z-index: 10;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    @media (min-width: 640px) {
      .card {
        padding: 2rem;
      }
    }

    @media (min-width: 768px) {
      .card {
        padding: 2.5rem;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Cloud Animation --- */
    .sky-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 260px;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 640px) {
      .sky-container {
        height: 150px;
      }
    }

    .cloud {
      opacity: 0.85;
      animation: cloudMove linear infinite;
    }

    .cloud-small { animation-duration: 58s; }
    .cloud-medium { animation-duration: 70s; }
    .cloud-large { animation-duration: 90s; }

    @keyframes cloudMove {
      from { transform: translateX(130%); }
      to   { transform: translateX(-150%); }
    }

    /* --- Animated Planes --- */
    .plane {
      animation: planeFly 14s linear infinite;
    }

    .plane-1 { animation-delay: 0s; transform: scale(1); }
    .plane-2 { animation-delay: 5s; transform: scale(0.85); }
    .plane-3 { animation-delay: 9s; transform: scale(0.7); }

    @keyframes planeFly {
      0%   { transform: translateX(-150px) translateY(0) scale(var(--scale)); opacity: 0; }
      10%  { opacity: 1; }
      90%  { opacity: 1; }
      100% { transform: translateX(130vw) translateY(-10px) scale(var(--scale)); opacity: 0; }
    }

    /* Heading responsive */
    .card h1 {
      font-size: 1.5rem;
      line-height: 2rem;
    }

    @media (min-width: 640px) {
      .card h1 {
        font-size: 1.875rem;
        line-height: 2.25rem;
      }
    }

    input, select {
      transition: 0.25s ease-in-out;
      font-size: 1rem;
    }

    input:focus, select:focus {
      transform: scale(1.02);
      border-color: var(--sky-blue);
      box-shadow: 0 0 8px rgba(26,115,232,0.4);
      outline: none;
    }

    button {
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    @media (min-width: 640px) {
      button {
        font-size: 1.0625rem;
      }
    }

    .text-sm {
      font-size: 0.875rem;
    }

    @media (min-width: 640px) {
      .text-sm {
        font-size: 1rem;
      }
    }

    /* Radio buttons responsive */
    .radio-container {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    @media (min-width: 640px) {
      .radio-container {
        justify-content: space-around;
      }
    }

    /* Takeoff animation overlay */
    #takeoff-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 50;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #takeoff-screen.active {
      opacity: 1;
      visibility: visible;
    }

    .plane-icon {
      width: 80px;
      animation: takeoff 3.5s ease-in-out forwards;
    }

    @media (min-width: 640px) {
      .plane-icon {
        width: 120px;
      }
    }

    @keyframes takeoff {
      0% { transform: translateY(0) translateX(0) rotate(0deg); }
      50% { transform: translateY(-50px) translateX(150px) rotate(10deg); }
      100% { transform: translateY(-300px) translateX(600px) rotate(25deg); opacity: 0; }
    }

    .runway {
      width: 80%;
      height: 6px;
      background: repeating-linear-gradient(90deg, #333 0 20px, #666 20px 40px);
      border-radius: 4px;
      margin-top: 20px;
      animation: zoomRunway 3.5s ease-in-out forwards;
    }

    @media (min-width: 640px) {
      .runway {
        height: 8px;
      }
    }

    @keyframes zoomRunway {
      from { transform: scaleX(1); opacity: 1; }
      to { transform: scaleX(2); opacity: 0; }
    }

    #takeoff-screen p {
      font-size: 1rem;
    }

    @media (min-width: 640px) {
      #takeoff-screen p {
        font-size: 1.125rem;
      }
    }
  </style>
</head>

<body>

  <!-- Logo Top-Left Corner -->
  <img src="../assets/logo.png" class="logo-top" alt="SkyWings Logo">

  <!-- Sky Animation -->
  <div class="sky-container">
    <svg viewBox="0 0 1440 260" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">

      <!-- Clouds -->
      <ellipse cx="1400" cy="60" rx="110" ry="28" fill="white" class="cloud cloud-large" />
      <ellipse cx="1300" cy="120" rx="70" ry="20" fill="white" class="cloud cloud-medium" />
      <ellipse cx="1600" cy="90" rx="50" ry="16" fill="white" class="cloud cloud-small" />

      <!-- Planes -->
      <g id="plane">
        <path d="M0 12c4-3 30-12 54-6s46 22 56 26c8 3 22 10 36 8 10-1 28-7 42-12 14-6 30-10 46-8 16 2 34 10 50 14 18 5 38 6 58 0" fill="#fff" stroke="#ccdff9" stroke-width="1"></path>
        <rect x="10" y="8" width="36" height="8" rx="3" fill="#ffb400"></rect>
      </g>

      <use href="#plane" class="plane plane-1" x="-200" y="40"/>
      <use href="#plane" class="plane plane-2" x="-350" y="110"/>
      <use href="#plane" class="plane plane-3" x="-500" y="20"/>
    </svg>
  </div>

  <!-- Container Wrapper - Centered -->
  <div class="container-wrapper">

    <!-- Login Card -->
    <div class="card">

      <h1 class="font-bold text-[var(--sky-blue)] mb-2 text-center">Sign In</h1>

      <form id="login-form" class="space-y-4">
        <input type="email" id="email" placeholder="Email" required
               class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" />
        <input type="password" id="password" placeholder="Password" required
               class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" />

        <button type="submit"
                class="w-full bg-[var(--sky-blue)] text-white py-3 rounded-md hover:bg-blue-700 transition-all font-semibold">
          Login
        </button>
      </form>

      <p id="error-message" class="text-red-500 mt-4 hidden">Invalid credentials.</p>

      <!-- Forgot Password and Sign Up Links -->
      <div class="mt-6 space-y-3">
        <p class="text-sm text-gray-600">
          <a href="forgot-password.html" class="text-[var(--sky-blue)] hover:underline font-semibold">
            Forgot password?
          </a>
        </p>
        <hr class="my-4" />
        <p class="text-sm text-gray-700">
          Don't have an account?
        </p>
        <a href="register.html"
           class="w-full block bg-green-600 text-white py-3 rounded-md hover:bg-green-700 transition-all text-center font-semibold">
          Create New Account
        </a>
      </div>
    </div>

  </div>

  <!-- ✈️ Takeoff Animation Overlay -->
  <div id="takeoff-screen">
    <img src="https://cdn-icons-png.flaticon.com/512/181/181528.png" alt="Plane" class="plane-icon" />
    <div class="runway"></div>
    <p class="mt-6 font-semibold text-gray-700">Taking off... please wait</p>
  </div>

  <script src="../js/modal.js"></script>
  <script>
    // Placeholder for login.js functionality
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show takeoff animation
      document.getElementById('takeoff-screen').classList.add('active');
      
      // Simulate login process and redirect to main search for non-admin users
      setTimeout(() => {
        document.getElementById('takeoff-screen').classList.remove('active');
        showSuccess('Login Successful', 'Redirecting to dashboard...');
        setTimeout(() => {
          // Redirect to search page (user/client)
          window.location.href = './search.html';
        }, 1500);
      }, 3500);
    });
  </script>

</body>
</html>
