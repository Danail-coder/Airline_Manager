<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Skylinks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-sky-200 to-blue-400 h-screen flex items-center justify-center">

  <!-- Forgot Password Box -->
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-blue-700 mb-2">Reset Password</h1>
    <p class="text-gray-600 text-sm mb-6">Enter your email address and we'll send you a password reset link</p>

    <form id="forgot-password-form" class="space-y-4">
      <div class="text-left">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
        <input type="email" id="email" placeholder="your@email.com" required
               class="w-full p-3 border rounded-md focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition-all font-semibold">
        Send Reset Link
      </button>
    </form>

    <!-- Messages -->
    <p id="error-message" class="text-red-500 mt-4 hidden"></p>
    <p id="success-message" class="text-green-500 mt-4 hidden text-sm"></p>

    <!-- Back to Login -->
    <div class="mt-6">
      <p class="text-sm text-gray-700">
        Remember your password?
        <a href="login.html" class="text-blue-600 hover:underline font-semibold">
          Sign In
        </a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("forgot-password-form");
      const errorMsg = document.getElementById("error-message");
      const successMsg = document.getElementById("success-message");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();

        // Validation
        if (!email) {
          errorMsg.textContent = "Please enter your email address.";
          errorMsg.classList.remove("hidden");
          successMsg.classList.add("hidden");
          return;
        }

        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errorMsg.textContent = "Please enter a valid email address.";
          errorMsg.classList.remove("hidden");
          successMsg.classList.add("hidden");
          return;
        }

        // Hide error and show success message
        errorMsg.classList.add("hidden");
        successMsg.textContent = `âœ“ Password reset link sent to ${email}. Check your inbox!`;
        successMsg.classList.remove("hidden");

        // Optional: Clear the form
        form.reset();

        // Optional: Redirect back to login after a delay
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);
      });
    });
  </script>

</body>
</html>
