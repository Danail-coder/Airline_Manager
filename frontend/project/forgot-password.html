<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | SkyWings</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --sky-blue: #1a73e8;
      --sky-blue-light: #52a8ff;
      --deep-blue: #0d1a3a;
      --white: #ffffff;
      --gray: #e8eef5;
      --sky-gold: #ffb400;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--sky-blue-light), var(--sky-blue));
    }

    .fade-in { animation: fadeIn 0.9s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input:focus {
      transform: scale(1.02);
      border-color: var(--sky-blue);
      box-shadow: 0 0 8px rgba(26,115,232,0.4);
      outline: none;
    }

    button {
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    #error-message, #success-message {
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    #error-message.show, #success-message.show {
      opacity: 1;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center">

  <!-- Forgot Password Box -->
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md text-center fade-in">
    <!-- Logo -->
    <img src="../assets/logo.png" alt="SkyWings Logo" class="mx-auto w-20 mb-4">

    <h1 class="text-3xl font-bold text-[var(--sky-blue)] mb-2">Reset Password</h1>
    <p class="text-gray-600 text-sm mb-6">Enter your email address and we'll send you a password reset link</p>

    <form id="forgot-password-form" class="space-y-4">
      <div class="text-left">
        <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
        <input type="email" id="email" placeholder="your@email.com" required
               class="w-full p-3 border rounded-md focus:ring-2 focus:ring-[var(--sky-blue)]" />
      </div>

      <button type="submit"
              class="w-full bg-[var(--sky-blue)] text-white py-3 rounded-md hover:bg-[var(--deep-blue)] transition-all font-semibold">
        Send Reset Link
      </button>
    </form>

    <!-- Messages -->
    <p id="error-message" class="text-red-500 mt-4 text-sm"></p>
    <p id="success-message" class="text-green-500 mt-4 text-sm"></p>

    <!-- Back to Login -->
    <div class="mt-6">
      <p class="text-sm text-gray-700">
        Remember your password?
        <a href="login.html" class="text-[var(--sky-blue)] hover:underline font-semibold">
          Sign In
        </a>
      </p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("forgot-password-form");
      const errorMsg = document.getElementById("error-message");
      const successMsg = document.getElementById("success-message");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();

        if (!email) {
          errorMsg.textContent = "Please enter your email address.";
          errorMsg.classList.add("show");
          successMsg.classList.remove("show");
          return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          errorMsg.textContent = "Please enter a valid email address.";
          errorMsg.classList.add("show");
          successMsg.classList.remove("show");
          return;
        }

        errorMsg.classList.remove("show");
        successMsg.textContent = `âœ“ Password reset link sent to ${email}. Check your inbox!`;
        successMsg.classList.add("show");

        form.reset();

        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);
      });
    });
  </script>

</body>
</html>
