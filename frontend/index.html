<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="app-header">
      <div class="brand">
        <div class="logo">‚úàÔ∏è</div>
        <div>
          <h1>Airline Manager</h1>
          <div class="tag">Manage flights & bookings</div>
        </div>
      </div>
      <nav class="breadcrumb" aria-label="Progress">
        <span id="crumb-search" class="crumb active">Search</span>
        <span id="crumb-results" class="crumb">Results</span>
        <span id="crumb-booking" class="crumb">Booking</span>
        <span id="crumb-confirmation" class="crumb">Confirmation</span>
      </nav>
    </header>

    <!-- decorative animated sky (SVG) -->
    <div class="sky" aria-hidden="true">
      <!-- inline SVG with simple plane and cloud animations -->
      <svg id="sky-svg" viewBox="0 0 1200 220" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="skyGrad" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#eaf3ff" />
            <stop offset="100%" stop-color="#d6eaff" />
          </linearGradient>
          <g id="plane">
            <path d="M0 12c4-3 30-12 54-6s46 22 56 26c8 3 22 10 36 8 10-1 28-7 42-12 14-6 30-10 46-8 16 2 34 10 50 14 18 5 38 6 58 0" fill="#fff" stroke="#ccdff9" stroke-width="1"/>
            <rect x="10" y="8" width="36" height="8" rx="3" fill="#ffb400"/>
          </g>
        </defs>

        <!-- moving clouds -->
        <g class="clouds" fill="#ffffff" opacity="0.9">
          <ellipse cx="1200" cy="40" rx="90" ry="22" />
          <ellipse cx="1000" cy="70" rx="60" ry="18" />
          <ellipse cx="850" cy="35" rx="70" ry="20" />
          <ellipse cx="600" cy="60" rx="110" ry="26" />
        </g>

        <!-- repeated planes with different speeds -->
        <use href="#plane" class="plane plane-1" x="-260" y="40" />
        <use href="#plane" class="plane plane-2" x="-120" y="90" transform="scale(0.9)" />
        <use href="#plane" class="plane plane-3" x="-640" y="20" transform="scale(0.75)" />
      </svg>
    </div>

    <!-- üîç Search Flights -->
    <section id="search-section" class="page active" data-route="/">
      <h2>Search Flights</h2>
      <form id="search-form">
        <label>
            From:
            <input type="text" name="from" placeholder="e.g. Accra" required autocomplete="off" />
        </label>
        <label>
            To:
            <input type="text" name="to" placeholder="e.g. Kumasi" required autocomplete="off" />
        </label>
        <label>
            Departure Date:
            <input type="date" name="date" required autocomplete="off" />
        </label>
        <label>
            Class:
            <select name="class" required autocomplete="off">
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="first">First Class</option>
            </select>
        </label>
  <button type="button" id="find-flights-btn">Find Flights</button>
        <label style="display:flex;align-items:center;gap:8px;margin-left:8px;">
          <input type="checkbox" id="use-mock-checkbox" />
          <span style="font-size:13px;color:#134">Use mock data</span>
        </label>
        </form>
    </section>

    <!-- üìã Results -->
    <section id="results-section" class="page" data-route="/results">
      <h2>Available Flights</h2>
      <div id="loader" class="loader hidden">Searching for flights...</div>
      <div id="error-message" class="error-message hidden" role="alert"></div>
      <div id="flight-results"></div>
      <button id="proceed-btn" disabled class="primary">Proceed to Booking</button>
      <button id="back-to-search" class="secondary">Back to Search</button>
    </section>

    <!-- üßç Passenger Booking -->
    <section id="booking-section" class="page" data-route="/booking">
      <h2>Enter Passenger Details</h2>
      <form id="booking-form">
        <label>
            Full Name:
            <input type="text" name="name" placeholder="Your full name" required autocomplete="name" />
        </label>
        <label>
            Email:
            <input type="email" name="email" placeholder="you@example.com" required autocomplete="email" />
        </label>
        <label>
            Phone:
            <input type="tel" name="phone" placeholder="+233..." required autocomplete="tel" />
        </label>
        <button type="submit">Confirm Booking</button>
        </form>
    </section>

    <!-- ‚úÖ Confirmation -->
    <section id="confirmation-section" class="page" data-route="/confirmation">
      <h2>Booking Confirmation</h2>
      <div id="confirmation-details"></div>
      <button id="back-to-search-2" class="secondary">New Search</button>
    </section>
  </main>

<script src="script.js"></script>
</body>
</html>
